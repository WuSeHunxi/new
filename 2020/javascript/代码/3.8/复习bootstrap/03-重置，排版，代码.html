<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title></title>
</head>
<body>
    <!-- 总结
        pre标签用来放特定格式的文本内容
        table标签是表格
        .h1-.h6的类名可用来设置文字的大小
        .table设置表格 .table-bordered设置表格边框
        textarea重置样式后只能纵向拉伸
        .text-muted设置文字样式
        .display-1~.display-4类名用来设置更大的标题
        内敛文本：small strong del em span ins(通常和del一起使用) del标签
        abbr设置缩写，title里面的内容是完整的单词
        .text-center/left/right--文字的对齐方式
        .list-unstyled--无效列表，但是不能继承，使用一次就要给ul设置一次
        .text-truncate--让超出的文本内容省略
        .list-inline--使列表横向排列
        blockquote标签和.blockquote引用
        .blockquote-footer类和cite标签是署名
        kbd标签能够显示按钮
        var标签存放变量
        code标签存放代码
    -->

    <p class="h1">哈哈哈</p>

    <table class="table table-bordered">
        <caption>heh</caption>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>

    <p class="text-muted">哈哈哈哈</p>

    <p class="h1">ppppp</p>
    <p class="display-1">pppp</p>

    <p><small>hello</small></p>
    <p><strong>oaoao</strong></p>
    <p><del>0q0q0</del></p>
    <p><em>1919</em></p>
    <p><span class="mask">sjsjsj</span></p>
    <p><small>ssjada</small><ins>huwui</ins></p>

    <p><abbr title="attribute">attr</abbr></p>

    <ul class="list-inline">
        <li class="list-inline-item">red</li>
        <li class="list-inline-item">blue</li>
        <li class="list-inline-item">green</li>
    </ul>

    <blockquote class="blockquote">
        <p>hahah</p>
        <footer class="blockquote-footer">name<cite>luxun</cite></footer>
    </blockquote>


    <blockquote class="blockquote">
        <p class="blockquote-footer">来自<cite>namejaj</cite></p>
    </blockquote>
</body>
</html>
