<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <title></title>
        <style>
        body{
            padding-bottom: 1000px;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="carousel slide carousel-fade"
                        data-ride='carousel' data-interval='1000'
                        data-keyboard='true' id="control">
                        <div class="carousel-inner">
                            <div class="carousel-item active"><img
                                    class="img-fluid" src="images/pic_01.jpg"
                                    alt=""></div>
                            <div class="carousel-item"><img class="img-fluid"
                                    src="images/pic_02.jpg" alt=""></div>
                            <div class="carousel-item"><img class="img-fluid"
                                    src="images/pic_03.jpg" alt=""></div>
                        </div>
                        <a href="#control" class="carousel-control-prev"
                            data-slide='prev'>
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="#control" class="carousel-control-next"
                            data-slide='next'>
                            <span class="carousel-control-next-icon"></span>
                        </a>
                        <ol class="carousel-indicators">
                            <li data-target='#control' data-slide-to="0"
                                class="active"></li>
                            <li data-target='#control' data-slide-to="1"></li>
                            <li data-target='#control' data-slide-to="2"></li>
                        </ol>
                    </div>
                </div>
            </div>


            <div class="row mt-5">
                <div class="col">
                    <div class="carousel slide carousel-fade" id="second">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class="img-fluid" src="images/pic_01.jpg" alt="">
                                <div class="carousel-caption text-white">
                                    <h5>这是一张图片</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="images/pic_02.jpg" alt="">
                                <div class="carousel-caption text-white">
                                    <h5>这是一张图片</h5>
                                </div>
                            </div>
                            <div class="carousel-item">
                                <img class="img-fluid" src="images/pic_03.jpg" alt="">
                                <div class="carousel-caption text-right text-white">
                                    <h5>这是一张图片</h5>
                                </div>
                            </div>
                        </div>
                        <a href="javascript:;" class="carousel-control-prev prevBtn">
                            <span class="carousel-control-prev-icon"></span>
                        </a>
                        <a href="javascript:;" class="carousel-control-next nextBtn">
                            <span class="carousel-control-next-icon"></span>
                        </a>
                        <ol class="carousel-indicators indicatorsBtn">
                            <li class="active"></li>
                            <li></li>
                            <li></li>
                        </ol>
                    </div>
                    <div class="btn btn-success text-white play">开始</div>
                    <div class="btn btn-danger text-white pause">暂停</div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script>

            $('.play').click(function(){
                $("#second").carousel({
                    interval:1000
                })

                $("#second").carousel("cycle");
            })

            $('.pause').click(function(){
                $("#second").carousel('pause');
            })

            $('.prevBtn').click(function(){
                $('#second').carousel('prev');
            })
            $('.nextBtn').click(function(){
                $('#second').carousel('next');
            })

            $('.indicatorsBtn li').each(function(index,item){
                $(item).click(function(){
                    $("#second").carousel(index);
                })
            })

            $("#second").on('slide.bs.carousel',function(){
                console.log('开始切换');
            })

            $("#second").on('slid.bs.carousel',function(){
                console.log("结束切换");
            })

        </script>
    </body>
</html>
