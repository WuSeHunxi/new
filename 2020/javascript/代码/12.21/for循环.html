<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var n=parseInt(window.prompt('input'));
        // var result=1;
        // for(var i=0;i<n;i++){
        //     result=result*2;
        // }    
        // console.log(result);

        //计算n的阶乘
        // var sum=1;
        // for(var i=1;i<=n;i++){
        //     sum=sum*i;
        // }
        // console.log(sum);



        //斐波那契数列
        // f s t
        // 1 1 2 3
        //   f s t
        var first=1,
            second=1,
            third;
        if(n>2){
            //i控制的是循环的次数
            for(var i=0;i<n-2;i++){
                third=second+first;
                first=second;
                second=third;          
            }
            console.log(third);//求第三个数的值
        }else{
            console.log(1);
        }


        //打印100以内的质数
        var count=0;
        for(var i=0;i<100;i++){
            //看每一个i是否是质数-->相除之后得0的次数是几
            for(var j=1;j<=i;j++){
                if(i%j==0){
                    count++;
                }
            }
            if(count==2){
                console.log(i);
            }
            count=0;//每一次循环对应一个count
        }


        /**
         * 引用值和null返回的是object
         * undefined-->undefined
         * 
         * 
         * 显示类型转换
         *      var num=Number('123');
         *      console.log(typeof(num)+":"+num);
         *      转不成数字的结果是NaN
         *          var num=Number('8s');
         *          console.log(typeof(num));
         * 
         *  
         * parseInt()-->转换成整型
         *      var num=false;
         *      console.log(typeof(num));-->NaN
         *    以目标进制为基底转换成十进制
         *         var demo="10";
         *         var num=parseInt(demo,16);-->以16进制为基底转换成十进制的值
         *         console.log(typeof(num)+":"+num);
         *      var demo="123babba";
         *      console.log(typeof(num)+":"+num);
         * 
         * 
         * toString()-->把谁转成字符串
         *      undefined和NaN不能使用
         *      var demo=123;
         *      var num=demo.toString(8);-->将123转换成目标进制(8)
         *      console.log(typeof(num)+":"+num);
         *      【例】var num=10101010;
         *           var test=parseInt(num,2);
         *           console.log(test.toString(16));
         * 
         * 
         * 隐式类型转换：
         *     isNaN()-->判断是不是NaN -->Number()
         *        console.log(isNaN("bac"));-->true
         *        console.log(isNaN(10));-->false
         *        console.log(isNaN(null));-->false
         *        console.log(isNaN(undefined));-->true
         *     ++:  Number()
         *        var a="123";--> '123'-->Number("123") -->123
         *        a++;
         *        console.log(a);-->124
         *     +:  String()
         * 
         *     null==undefined-->二者相等
         * 
         *     xx.toFixed(xx) --> 保留几位有效数字（四舍五入）
         * 
         * 
        */

        console.log(typeof(a));//-->"undefined"
        console.log(typeof(typeof(a)));//-->String
        //typeof(a)-->"undefined" typeof("undefined")-->String
    
        console.log(typeof(NaN));
        var a='122sks';
        console.log(typeof(+a));//"number"
        console.log(isNaN(+a));//true
    </script>
</body>
</html>
