        <script>

        /**
         * Object是函数
         * Object.is：用于判断两个数据是否相等，基本上跟严格相等(===)是一致的，除了以下两点：
         *              1.NaN和NaN相等
         *              2.+0和-0不相等
         * 
         * Object.assign：混合对象
         * 
         * Object.getOwnPropertyNames的枚举顺序 
         *      这个方法在之前就有了，只不过那时候不能按照顺序来，现在ES6规定了该方法返回的数组的排列方式：
         *          先排数字，并按照升序排序；再排其他，按照书写顺序排列
         * 
         * Object.setPrototypeof：用于设置某个对象的隐式原型
         *      有俩个参数
         * 
        */

        console.log(NaN===NaN);
        console.log(+0===-0);
        console.log(Object.is(NaN,NaN))
        console.log(Object.is(+0,-0))
