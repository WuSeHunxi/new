        <script>

        //获取一个随机数组
        function randomArr(){
            var arr=[];
            for(var i=0;i<10;i++){
                arr.push(Math.floor(Math.random()*5+1));
            }
            return arr;
        }

        function sum(...arg){
            var sum=0;
            for(var i=0;i<arg.length;i++){
                sum+=arg[i];    
            }       
            return sum;
        }

        console.log(sum(...randomArr()))

    </script>
