<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

        /**
         * 将数组展开：...数组名
         *     如果传递的是数组的话，那么前后都可以有参数
         * 
         * 展开对象：
        */

        //复制一个数组，互相不影响
        const arr1=[3,1,2,4,6,7];
        const arr2=[...arr1];//想多添加的直接在数组里面写就可以了
        console.log(arr2,arr1===arr2);


        //克隆一个对象到obj2，但是它是浅克隆，要想实现深克隆的话，就需要每一层都展开
        const obj1={
            name:"哈哈",
            age:19,
            son:{
                name:"papa",
                age:12
            }
        }

        const obj2={
            ...obj1
        };//也可以覆盖：更新数组的内容
        console.log(obj2);

        const obj3={
            ...obj1,
            name:"邓哥",
            son:{
                ...obj1.son,
                sex:true
            }
        }
        console.log(obj3);


    </script>
    </body>
</html>
