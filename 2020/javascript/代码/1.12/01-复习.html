<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
            正则表达式

            事件
                事件的处理方式
                    xx.onxxx=function(){}--->同一对象绑定的事件只能处理一个事件函数
                    xx.addEventListener('xx',function(){},false)--->同一个对象的同一事件能够绑定多个事件处理函数
                    xx.attachEvent('onxxx',function(){})--->同样一个事件对象绑定的同一个事件能够处理相同的事件函数
                事件类型：事件冒泡 事件委托--->都是从html的结构来看的
                    事件冒泡：从子元素冒到父元素
                    事件委托：从父元素
                事件对象：事件是由谁绑定的
                事件源：target  scrElement-->IE
                事件委托：事件冒泡和事件源的综合应用
                    效率高 对于后添加的对象也好使

            json
                什么是json：一种传输数据的格式
                    string-->json：JSON.parse(字符串)
                    json-->string：JSON.stringify(json对象)

            异步执行的三种方式
                defer
                async
                创建script标签
            时间线
        */
    </script>
</body>
</html>
