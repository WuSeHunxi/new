<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .demo {
            position: absolute;
            width: 100px;
            height: 100px;
            background: orange;
        }
    </style>
</head>
<body>
    <button id='stopBtn'>stop</button>
    <button id='finishBtn'>finish</button>
    <button id='startBtn'>start</button>
    <div class="demo"></div>

    <script src='./jquery.js'></script>  
    <!-- 插件 -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js'></script>


    <script>

        //animate()---->运动函数

        // $(".demo").animate({width:'+50',height:'+=50',left:'+=100',top:'+=100'},1000,function(){
        //     alert("over");
        // })

        // 参数：target duration easing callback
            
        // 
        $('#startBtn').on('click', function () {
            // 内置队列--->将运动的任务存在一个队列里面，先执行第一个才能再接着执行下一个
            $('.demo')
                .animate({width: '+=50', height: '+=50', left: '+=100', top: '+=100'}, 1000, 'swing')
                    // .delay(2000)
                        .animate({width: '+=50', height: '+=50', left: '+=100', top: '-=200'}, 1000, 'swing')
                
        });

        //stop()--->如果不传参的话，就会阻止当前运动，执行下一次运动
        //          如果传一个参数true的话，那么就会停止全部运动
        //          如果两个参数都是true的话，那么就是停止当前运动，迅速移动到相应运动的最终的目标点
        $('#stopBtn').on('click', function () {
            // null  true   true true
            $('.demo').stop(true);
        });

        $('#finishBtn').on('click', function () {
            //停止当前的运动直接运动到最后一次运动的目标点
            $('.demo').finish();
        });





    </script>  
</body>
</html>
