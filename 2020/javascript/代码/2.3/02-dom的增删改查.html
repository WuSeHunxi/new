<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button>change</button>
    <p class="demo">duyi-cst</p>
    <span class="demo">duyi-cst</span>

    <div class="wrapper">
        全选：<input type="checkbox">
        banana:<input type="checkbox">
        apple:<input type="checkbox">
        orange:<input type="checkbox">
        <input type="submit" value="login">
    </div>

    <script src="jquery.js"></script>
    <script>
        // .next()-->下一个兄弟元素节点，里面有一个参数是限定条件
        $("button").click(function(){
            // 按钮的下一个必须是p的标签才能发生改变
            $(this).next('p').css({fontSize:"20px",color:'orange'})
        })
        
        // .prev()--->和.next()的用法一样


        // .nextAll()--->选中的所有的兄弟元素节点，括号里的参数是限定条件
        $("input[type='chechbox']").eq(0).click(function(){
            if($(this).prop("checked")){
                $(this).nextAll("input[type='checkbox']").prop("checked",true);
            }else{
                $(this).nextAll("input[type='checkbox']").prop("checked",false);
            }
        })

    </script>
</body>
</html>
