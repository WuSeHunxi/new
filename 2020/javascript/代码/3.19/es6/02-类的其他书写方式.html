<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

        /**
         * 计算属性名
         * getter和setter：对属性的赋值和读取，并且使用setter和getter控制的属性，不在原型上
         * Object.defineProperty：可定义某个对象成员属性的读取和设置
         * 
        */
        class Student{
            constructor(name,sex,age){
                this.name=name;
                this.sex=sex;
                this.setAge(age);
            }

            getAge(){
                return this.age+"岁";
            }

            setAge(age){
                if(typeof age!=='number'){
                    throw new TypeError("age不是数字");
                }
                if(age<0){
                    age=0;
                }else if(age>1000){
                    age=1000;
                }
                this.age=age;
            }

            print(){
                console.log(this.name+" "+this.age+" "+this.sex);
            }
        }

        var stu=new Student("oo",true,12);
        stu.print()

    </script>
    </body>
</html>
