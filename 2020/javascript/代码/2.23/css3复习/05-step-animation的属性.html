<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes steprun {
            0%{
                border-radius:0px;
                left: 0;
            }
            100%{
                border-radius: 100px;
                left: 200px;
            }
        }
        .step{
            width: 200px;
            height: 200px;
            background-color: #ff0;
            position: absolute;
            border-radius: 0px;
            left: 0;
            animation: steprun 1s  infinite steps(50,end);
        }
    </style>
</head>
<body>
    <div class="step"></div>
</body>
</html>
