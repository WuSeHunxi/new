<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes horse {
            0%{
                background-position: 0 0;
            }
            100%{
                background-position: -2400px 0;
            }
        }
        .horse{
            background-image: url(horse.png);
            width: 200px;
            height: 100px;
            background-repeat: no-repeat;
            background-position: 0 0;
            /*有steps()了就不能使用贝塞尔曲线了*/
            animation: horse 1s steps(12,end) infinite;
        }
    </style>
</head>
<body>
    <div class="horse"></div>
</body>
</html>
