<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 600px;
            height: 400px;
            border:1px solid #000;
            display: flex;
            justify-content: space-around;
            resize: both;
            overflow: hidden;
        }
        .content{
            width: 100px;
            height: 200px;
            border: 1px solid #000;
            float: left;
        }

        .box{
            width: 400px;
            height: 500px;
            border:1px solid #000;
            display: flex;
            flex-direction: column;
            resize: both;
            overflow: hidden;
        }
        .header,.content-box,.footer{
            width: 100%;
            box-sizing: border-box;
            border:1px solid #000;
        }
        .header{
            flex-grow: 0;
            height: 60px;
        }
        .footer{
            flex-grow: 0;
            height: 50px;
        }
        .content-box{
            flex-grow: 1;
            background-color: pink;
            flex-direction: row;
            display: flex;
        }
        .left,.center,.right{
            float: left;
            flex-wrap: nowrap;
        }
        .left{
            height: 100%;
            flex:0 1 20%;
            background-color: #0ff;
        }
        .right{
            height: 100%;
            flex:0 1 20%;
            background-color: #f0f;
        }
        .center{
            height: 100%;
            flex:1 1 auto;
            background-color: #ff0;
        }
    </style>
</head>
<body>
    <!-- <div class="wrapper">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div> -->

    <div class="box">
        <div class="header"></div>
        <div class="content-box">
            <div class="left">hello world</div>
            <div class="center"></div>
            <div class="right">hello world</div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
