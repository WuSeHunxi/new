<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.wrapper{
            width: 600px;
            height: 400px;
            border: 1px solid #000;
            resize: both;
            overflow: hidden;
            display: flex;
            /*space-around--每一个元素都有空白  space-between--两边不动中间动*/
            /* justify-content: space-around; */
            flex-wrap: nowrap;
            /* align-content: center; */
            align-items: center;
        }
        .content{
            float: left;
            width: 150px;
            height: 100px;
            /* border:1px solid#000; */
            /* box-sizing: border-box; */
            /* flex-grow:1; */
            /* flex-shrink:1; */
            background-color: #ff0;

        }
        .content:nth-of-type(2){
            background-color: #0ff;
            flex-basis:40px;
        }
        .content:last-of-type{
            /*align-self的优先级高于align-item，大于align-content*/
            /* align-self: flex-end; */
            /* flex-grow:3; */
            /* flex-shrink: 3; */
            background-color: #f0f;
            width: 300px;

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
        <div class="content">21defergregrhtrhrhtwww</div>
        <div class="content">3</div>
        <!-- <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div> -->
    </div>
</body>
</html>
