<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        div{
            position: absolute;
            left: 200px;
            top: 1500px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="demo" style="opacity: 0.3;"></div>
    <script>
        /**
            clientWidth/clientHeight--->是不包含滚动条的宽度/高度的
            innerHeight/innerWidth--->是包含滚动条的宽度/高度的
            iframe--->页面嵌套
            window.name--->窗口的名字
            open('http://www.baidu.com',窗口的名字,窗口的特征)
        */

        function check(_id){
            var oDiv=document.getElementById(_id);
            if(oDiv.offsetTop<=window.pageYOffset+window.innerHeight){
                oDiv.timer=setInterval(function(){
                    if(oDiv.style.opacity=='1'){
                        clearInterval(oDiv.timer);
                    }else{
                        oDiv.style.opacity=parseFloat(oDiv.style.opacity)+0.01;
                    }
                },60);
            }
        }
        //滚动事件
        window.onscroll=function(){
            check("demo");
        }

    </script>
</body>
</html>
