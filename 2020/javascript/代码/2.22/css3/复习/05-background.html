<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* div{
            width: 200px;
            height: 200px;
            position: absolute;
            left:calc(50% - 100px);
            top:calc(50% - 100px);
            border: 1px solid #000;
            border-radius: 100px;

        } */
        :root{
            width: 100%;
            height: 100%;
        }
        body{
            width: 100%;
            height: 100%;
            /*方向是向下*/
            background-image: linear-gradient(to bottom,#0ff,#fff);
            background-repeat: no-repeat;
            background-size: contain;
        }
        .text{
            width: 800px;
            height: 100px;
            font-size:100px;
            font-weight: bold;
            position: absolute;
            left:calc(50% - 400px);
            top:calc(50% - 50px);
            background-image: url(banner.jpg);
            background-repeat: no-repeat;
            background-position: center center;
            /*background-clip属性必须加上前缀*/
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .size{
            width: 600px;
            height: 400px;
            position: absolute;
            left:calc(50% - 400px);
            top:100px;
            border:2px solid red;
            background-image: url(banner.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /*background-attachment：背景图片相对于谁定位*/
            background-attachment: fixed;
        }
        div{
            font-size: 100px;
            font-weight: bold;
            /* 描边效果 */
            -webkit-text-stroke:1px tomato;
            color:transparent;
            font-family: monospace;
        }
    </style>
</head>
<body>

    <!-- <div class="text">HELLO WORLD</div> -->
    <!-- 文字截取图片 -->

    <!-- <div class="size"></div> -->

    <div>HELLO</div>

</body>
</html>
