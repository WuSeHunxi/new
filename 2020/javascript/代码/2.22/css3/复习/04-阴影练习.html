<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000;
        }
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            left:calc(50% - 100px);
            top:calc(50% - 100px);
            border-radius: 50%;
            box-shadow: inset 0px 0px 1px #fff,
                        inset 8px 0px 20px #f0f,
                        inset -8px 0px 20px #0ff,
                        inset 20px 0px 50px #f0f,
                        inset -20px 0px 50px #0ff,
                        inset 0px 0px 37px 70px #fff,
                        0px 0px 20px #fff,
                        -20px 0px 100px 30px #0ff,
                        20px 0px 100px 30px #f0f,
                        0px 0px 200px 60px #fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
