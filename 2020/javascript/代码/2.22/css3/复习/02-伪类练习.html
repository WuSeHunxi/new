<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        :root{
            width: 100%;
            height: 100%;
        }
        body,.bg{
            width: 100%;
            height: 100%;
        }
        .btn{
            position: absolute;
            left: 0;
            top: 200px;
        }
        .btn a{
            text-decoration: none;
            color:#000;
        }
        a:focus{
            color:red;
        }
        #green,#blue,#pink{
            width: 100%;
            height: 100%;
        }
        #green{
            background-color: green;
        }
        #blue{
            background-color: blue;
        }
        #pink{
            background-color: pink;
        }
        .color{
            display: none;
        }
        div:target{
            display:block;
        }

    </style>
</head>
<body>
    <div class="btn">
        <a href="#green">green</a>
        <a href="#blue">blue</a>
        <a href="#pink">pink</a>
    </div>
    <div class="bg">
        <div class="color" id="green"></div>
        <div class="color" id="blue"></div>
        <div class="color" id="pink"></div>
    </div>
</body>
</html>
