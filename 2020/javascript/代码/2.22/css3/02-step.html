<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation:change-color 4s steps(1,end) forwards;
        }
        @keyframes change-color{
            0%{
                background-color: red;
            }
            25%{
                background-color: green;
            }
            50%{
                background-color: blue;
            }
            75%{
                background-color: #000;
            }
            100%{
                background-color: #fff;
            }
        }

        @keyframes run{
            0%{
                left: 0;
            }
            25%{
                left: 100px;
            }
            50%{
                left: 200px;
            }
            75%{
                left: 300px;
            }
            100%{
                left: 400px;
            }
        }
        .demo1,.demo2{
            position: absolute;
            left: 0;
            background-color: #000;
            width: 100px;
            height: 100px;
            color:#fff;
        }
        .demo1{
            animation:run 4s steps(1,start);
        }
        .demo2{
            top: 100px;
            animation:run 4s steps(1,end) forwards;
        }
    </style>
</head>
<body>
    <!-- step是运动函数的一种，它是一帧一帧变化的
            steps(1,end)==steps-end---从一个状态跳转到另一个状态(1---表示只用了一步)
            steps(5,end)----5表示状态的跳转用了5步
            steps(1,start)==steps-start

            end---保留当前帧状态，直到这段动画时间结束
            start---保留下一帧状态，直到这段动画时间结束


    -->
    <!-- <div></div> -->

    <!-- 实现start和end二者的区别 -->
    <div class="demo1">demo1</div>
    <div class="demo2">demo2</div>
</body>
</html>
