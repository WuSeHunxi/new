<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        line{
            stroke:red;
        }
        .rect{
            fill:aquamarine;
            stroke:aqua;
            stroke-width: 12px;
            stroke-opacity: 0.5;
        }
        circle{
            fill:blueviolet;
        }
        ellipse{
            fill:burlywood;
        }

        polyline{
            fill:transparent;
            stroke:yellowgreen;
            stroke-width: 6px;
            stroke-linecap: round;
            stroke-linejoin: miter;
            stroke-miterlimit: 1;
        }

        polygon{
            fill:thistle;
            stroke:violet;
        }
        text{
            fill:steelblue;
            stroke:salmon;
            font-size: 100px;
            font-weight: 700;
            stroke-width: 5px;
        }

        path{
            stroke:sandybrown;
            fill: transparent;
            stroke-width: 11px;
        }
    </style>
</head>
<body>
    <svg style="width:500px;height:300px;border:1px solid #000;">
        <!-- <line x1='100' y1='100' x2='200' y2='400'></line> -->
        <!-- <rect class="rect" x='100' y='50' height="100" width="200" rx='10' ry='30'></rect> -->

        <!-- <circle cx='200' cy='200' r='50' ></circle> -->

        <!-- <ellipse rx="20" ry="40" cx="100" cy="100"></ellipse> -->

        <!-- <polyline points="20,20,100,50,60,100"></polyline> -->

        <!-- <polygon points="20,20,100,50,60,100"></polygon> -->

        <!-- <text x="200" y="200">hello</text> -->

        <!-- <path d="M 100 100 L 300 200"></path> -->
        <!-- <path d="M 20 20 L 100 50 L 200 200 H 100 V 100"></path> -->
        <!-- <path d="M 50 50 A 100 50 90  0 1 150 200"></path> -->

        <defs>
            <LinearGradient id="bg" x='0' y='0' x='100%' y='100%'>
                <stop offset="0%" style="stop-color: violet;"></stop>
                <stop ofset="50%" style="stop-color: rgb(68, 21, 122);"></stop>
                <stop offset="100%" style="stop-color:wheat"></stop>
            </LinearGradient>
        </defs>
        <rect x='100' y='100' width="100" height="100" style="fill:url(#bg)"></rect>
    </svg> 
</body>
</html>
