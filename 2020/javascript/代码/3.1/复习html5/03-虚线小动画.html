<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        line{
            stroke: violet;
            stroke-width: 5px;
            /* stroke-dasharray: 10px 20px 30px;
            stroke-dashoffset: 10px; */
            stroke-dasharray: 200px;
            animation: run 1s linear  infinite alternate-reverse;
        }
        @keyframes run {
            0%{
                stroke-dashoffset: 0%;
            }
            100%{
                stroke-dashoffset: 200px;
            }
        }
    </style>
</head>
<body>
    <svg style="width: 500px;height:400px;border:1px solid #000;">
        <line x1='100' y1='100' x2='300' y2='100'></line>
    </svg>
</body>
</html>
