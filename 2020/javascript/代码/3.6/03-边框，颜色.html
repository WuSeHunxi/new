<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .row span{
            width: 5rem;
            height: 5rem;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-around">
            <!-- 添加边框 -->
            <span class="border"></span>
            <span class="border-top"></span>
            <span class="border-right"></span>
            <span class='border-bottom'></span>
            <span class="border-left"></span>
        </div>
        <div class="row mt-5 justify-content-around">
            <!-- 删除边框：必须先填上才能移除 -->
            <span class="border border-0"></span>
            <span class="border-top border-top-0"></span>
            <span class="border-right"></span>
            <span class='border-bottom'></span>
            <span class="border-left"></span>
        </div>
        <div class="row mt-5 justify-content-around">
            <!-- 边框颜色 -->
            <span class="border border-primary"></span>
            <span class="border-top border-secondary"></span>
            <span class="border-right border-danger"></span>
            <span class='border-bottom border-warning'></span>
            <span class="border-left"></span>
        </div>
        <div class="row mt-5 justify-content-around bg-info py-2">
            <!-- 设置圆角，但是没办法设置圆角的大小 -->
            <span class="rounded"></span>
            <span class="rounded-top"></span>
            <span class="rounded-right"></span>
            <span class='rounded-bottom'></span>
            <span class="rounded-left"></span>
        </div>
        <div class="row mt-5">
            <div class="col">
                <p class="text-center text-primary">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-secondary">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-success">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-danger">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-warning">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-info">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-light bg-dark">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-dark">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-body">今天不努力，老大徒伤悲！</p>
                <!-- 链接没有muted和white这两个类，div没有-50的两个类 -->
                <p class="text-center text-muted">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-white bg-dark">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-black-50">今天不努力，老大徒伤悲！</p>
                <p class="text-center text-white-50 bg-dark">今天不努力，老大徒伤悲！</p>
            </div>
        </div>
    </div>
</body>
</html>
