<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        div{
            position: absolute;
            top: 100px;
            left:calc(50% - 200px);
            font-size:80px;
            font-weight: bold;
            text-align: center;
            width: 400px;
            height: 100px;
            background-image: url('banner.jpg');
            background-repeat: no-repeat;
            -webkit-text-fill-color: transparent;
            -webkit-background-clip: text;/*webkit特有的属性*/
        }
    </style>
</head>
<body>
    <div>成哥最帅</div>
</body>
</html>
