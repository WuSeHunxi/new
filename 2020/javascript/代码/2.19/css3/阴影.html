<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #000;
        }
        div{
            width: 200px;
            height: 200px;
            border:1px solid #fff;
            position: absolute;
            left:calc(50% - 100px);
            top:calc(50% - 100px);
            border-radius: 50%;
            box-shadow: inset 0px 0px 60px 60px #fff,
                        0px 0px 50px 40px #fff,
                        0px 0px 80px 70px #fff;
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
