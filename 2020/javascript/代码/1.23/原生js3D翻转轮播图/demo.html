<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style:none;
        }

        .wrapper{
            
            position: relative;
            width: 800px;
            height: 360px;
            margin: 150px auto;
            box-shadow: 3px 3px 3px rgba(0,0,0,0.5);
        }

        .wrapper .pic{
            height: 100%;
            width: 100%;
            /* perspective: 1000px; */
        }

        .wrapper .btn{
            position: absolute;
            width: 140px;
            height: 20px;
            left: 50%;
            margin-left: -70px;
            bottom: 8px;
            display: flex;
            justify-content: space-around;
        }

        .wrapper .btn li{
            float: left;
            background-color: #000;
            color:#fff;
            height: 100%;
            width: 20px;
            border-radius:50% ;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        .wrapper .btn li.active{
            background-color: #f20;
        }
    
        .wrapper .pic li{
            transform-style: preserve-3d; 
            height: 100%;
            position: relative;
            /* border:1px solid #ccc; */
            float: left;
            box-sizing: border-box;
        }

        .wrapper .pic li div{
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .wrapper .pic li div:nth-child(1){
            background: url("img/01.jpg");
            top:-360px;
            transform-origin: bottom;
            transform: translateZ(180px) rotateX(90deg);
        }

         .wrapper .pic li div:nth-child(2){
            background:url("img/02.jpg");
            top:360px;
            transform-origin: top;
            transform:translateZ(180px) rotateX(-90deg);
        }

        .wrapper .pic li div:nth-child(3){
            background:url("img/03.jpg");          
            transform:translateZ(180px);
        }

        .wrapper .pic li div:nth-child(4){
            background:url("img/04.jpg");
            transform:translateZ(-180px) rotateX(-180deg);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <ul class="pic"></ul>
        <ul class="btn">
            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    <script src="./demo.js"></script>
</body>
</html>
