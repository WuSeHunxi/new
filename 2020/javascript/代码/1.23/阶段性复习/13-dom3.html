  <title>Document</title>
  <style>
    .div1{
      width: 600px;
      height: 600px;
      background-color: blue;
    }
    .div2{
      width: 400px;
      height: 400px;
      background-color: green;
    }
    .div3{
      width: 200px;

      background-color: red;

  <!-- js 事件机制 -->
  <div class="div1">
    <div class="div2">

    oDiv1.addEventListener("click",function(e){

    oDiv2.addEventListener("click",function(){

    },false)
    oDiv3.addEventListener("click",function(e){
