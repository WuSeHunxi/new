<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .parent{
            width: 300px;
            height: 300px;
            background-color: pink;
            position: relative;
        }
        .child{
            /*整个页面的宽度-100px--->以父级为参照物*/
            width:calc(100% - 100px);
            height: 100px;
            background-color: orange;
            position: absolute;
            left: 0;
            top: 200px;

        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child"></div>
    </div>
    <script>
        var div=document.getElementsByTagName("div")[0];
        console.log(window.innerWidth-div.offsetWidth);
    </script>
</body>
</html>
