<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform之变形</title>
    <style>
        .demo {
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 100px;
            transform: scaleX(1);
            transition: transform 1s;
        }
        .demo:hover {
            transform: scaleX(2);
        }
        .box1 {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            position: absolute;
            left: 200px;
            top: 100px;
            transform: rotateY(0deg);
            transition: transform 1s;
            /* z-index: -1; */
        }
        .box1:hover {
            transform: rotateZ(45deg)
        }
    </style>
</head>
<body>
    <!-- vscode  ! + tab/enter
    
        div.demo + tab
    -->
    <div class="demo">
        demo
    </div>
    <div class="box1">box1</div>
</body>
</html>
