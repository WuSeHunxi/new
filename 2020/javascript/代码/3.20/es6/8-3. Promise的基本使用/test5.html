<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>

    <body>
        <script>
        const pro = new Promise((resolve, reject) => {
            console.log("a")
            resolve(1);
            setTimeout(() => {
                console.log("b")
            }, 0);
        })
        //pro: resolved---->已经是resolve的状态了
        pro.then(data => {
            console.log(data)
        })
        pro.catch(err => {
            console.log(err)
        })
        console.log("c")
        console.log(pro)//resolve
        
        //执行的顺序是：a b resolve 1 b
    </script>
    </body>

</html>
