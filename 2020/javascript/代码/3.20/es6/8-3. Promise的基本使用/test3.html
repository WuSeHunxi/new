        const pro = new Promise((resolve, reject) => {
            console.log("未决阶段")
            setTimeout(() => {
                resolve(123);
            }, 3000);
        })

        //当加入执行队列的时候pro是pending，当到达已决状态的时候就开始执行
        pro.then(data => {
            // pro的状态是pending
            console.log(data);
        })
        pro.then(data => {
            // pro的状态是pending
            console.log(data);
        })
        pro.then(data => {

        console.log(pro)

        //组成事件队列
        pro1.then(data=>{

        pro1.then(data=>{
