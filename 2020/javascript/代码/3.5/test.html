<!DOCTYPE html>
<html lang="zh-CN">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
        body{
            perspective: 400px;
        }
      .box{
          
          position: relative;
          width: 300px;
          height: 300px;
          margin: 30px auto;
          transition: all .4s;
          /* 给父亲添加呈现 保留立体空间 */
          transform-style:preserve-3d ;
      }
      .box:hover{
          transform: rotateY(180deg);
      }
      .one,
      .two{
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border-radius: 50%;
          font-size: 30px;
          color: #fff;
          text-align: center;
          line-height: 300px;
          /* box-shadow: 0 10px 15px rgba(0,0,0,.3); */
      }
      .one{
          background-color: blueviolet;
          /* 先让紫粉背靠背旋转 */
          transform: rotateY(180deg) translateZ(50px);
      }
      .two{
          background-color: pink;
          z-index: 1;
      }
    </style>
    </head>

    <body>
        <div class="box">
            <div class="one">我是紫色</div>
            <div class="two">我是粉色</div>
        </div>
