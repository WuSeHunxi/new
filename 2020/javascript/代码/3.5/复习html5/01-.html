<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drag{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #f0f;
        }
    </style>
</head>
<body>
    <!-- contenteditable属性 -->
    <div contenteditable='true'>hello</div>

    <!-- drag属性 -->
    <div class="drag" draggable="true"></div>
    <script>

        var oDrag=document.getElementsByClassName("drag")[0];
        var x=0,y=0;

        oDrag.ondragstart=function(e){
            x=e.clientX;
            y=e.clientY;
        }

        oDrag.ondrag=function(){

        }

        oDrag.ondragend=function(e){
            this.style.left=e.clientX-x+this.offsetLeft+"px";
            this.style.top=e.clientY-y+this.offsetTop+'px';
        }
    </script>
</body>
</html>
