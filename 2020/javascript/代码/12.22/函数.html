    <script>
        function sum(){
            var result=0;
            for(var i=0;i<arguments.length;i++){
                result+=arguments[i];
            }
            return result;
        }
        var ret=sum(1,2,3,4);
        console.log(ret);


        function jieCheng(n){
            var res=1;
            for(var i=2;i<=n;i++){
                res=res*i;
            }
            return res;
        }
        var ret=jieCheng(4);
        console.log(ret);


        function fieBo(n){
            var first=1;
            var second=1;

            for(var i=2;i<=n-2;i++){

                first=second;
                second=third;
            }

        }
