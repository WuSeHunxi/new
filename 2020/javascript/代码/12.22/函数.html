    <script>
        function sum(){
            var result=0;
            for(var i=0;i<arguments.length;i++){
                result+=arguments[i];
            }
            return result;
        }
        var ret=sum(1,2,3,4);
        console.log(ret);


        /**
         * 
         * 递归的注意事项：
         *      找规律
         *      找出口-->已知条件
         * 
        */
        function jieCheng(n){//使用递归 n*jieCheng(n-1)
            var res=1;
            for(var i=2;i<=n;i++){
                res=res*i;
            }
            return res;
        }
        var ret=jieCheng(4);
        console.log(ret);


        function fieBo(n){
            var first=1;
            var second=1;
            var third;
            for(var i=2;i<=n-2;i++){
                third=first+second;
                first=second;
                second=third;
            }
            console.log(third);
        }
        fieBo(4);

        function fb(n){
            if(n==1||n==2){
                return 1;
            }
            return fb(n-1)+fb(n-2);
        }
        fb(3);
