<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(){
            var result=0;
            for(var i=0;i<arguments.length;i++){
                result+=arguments[i];
            }
            return result;
        }
        var ret=sum(1,2,3,4);
        console.log(ret);


        function jieCheng(n){
            var res=1;
            for(var i=2;i<=n;i++){
                res=res*i;
            }
            return res;
        }
        var ret=jieCheng(4);
        console.log(ret);
    </script>
</body>
</html>
