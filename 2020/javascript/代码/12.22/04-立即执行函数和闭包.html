<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
            闭包：内部的函数被保存到了外部就会生成闭包
            此时a没有办法将自己的执行器上下文AO{}当成垃圾处理掉，因为b在外部还在使用它
            闭包导致的现象：作用域链不释放，造成内存泄漏(剩余内存越来越少)
        */
        function a(){
            function b(){
                var bbb=234;
                console.log(aaa);
            }
            var aaa=123;
            return b;
        }
        var glob=100;
        var demo=a();
        demo();


        /**
            闭包的应用
        */
        function a(){
            var num=100;
            function b(){
                num++;
                console.log(num);
            }
            return b;
        }
        var demo=a();
        //b每次执行的时候都在自己的执行期上下文上面形成一个新的AO{}，销毁的也是自己新生成的AO{}，但是每次执行操作的都是aAO{}，aAO会被修改
        //所以在第一次demo()的时候，aAO{num=101}
        //      第二次demo()的时候，aAO{num=102}      
        demo();//101--->
        demo();//102--->



        /**
            闭包的作用：
                实现共有变量
                可以做缓存
                可以实现封装，属性私有化
                模块化开发，防止全局变量的污染
        */

        //实现累加器
        function add(){
            var count=0;
            function demo(){
                count++;
                console.log(count)
                return demo;
            }
        }
        var counter=add();
        //调用一次，就在原始的基础上加一次
        counter();
        counter();
        counter();

        //可以做缓存
        function test(){
            var num=100;
            function a(){
                num++;
                console.log(num);
            }
            function b(){
                num--;
                console.log(num);
            }
            return [a,b];
        }
        var myArr=test();
        myArr[0]();//函数a()
        myArr[1]();//函数b()
    </script>
</body>
</html>
