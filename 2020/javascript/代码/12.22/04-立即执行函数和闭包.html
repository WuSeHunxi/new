<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
            闭包：内部的函数被保存到了外部就会生成闭包
            此时a没有办法将自己的执行器上下文AO{}当成垃圾处理掉，因为b在外部还在使用它
            闭包导致的现象：作用域链不释放，造成内存泄漏(剩余内存越来越少)
        */
        function a(){
            function b(){
                var bbb=234;
                console.log(aaa);
            }
            var aaa=123;
            return b;
        }
        var glob=100;
        var demo=a();
        demo();


        /**
            闭包的应用
        */
        function a(){
            var num=100;
            function b(){
                num++;
                console.log(num);
            }
            return b;
        }
        var demo=a();
        //b每次执行的时候都在自己的执行期上下文上面形成一个新的AO{}，销毁的也是自己新生成的AO{}，但是每次执行操作的都是aAO{}，aAO会被修改
        //所以在第一次demo()的时候，aAO{num=101}
        //      第二次demo()的时候，aAO{num=102}      
        demo();//101--->
        demo();//102--->



        /**
            闭包的作用：
                实现共有变量
                可以做缓存
                可以实现封装，属性私有化
                模块化开发，防止全局变量的污染
        */

        //实现累加器--->函数每一次执行的时候都会产生不一样的结果
        function add(){
            var count=0;
            function demo(){
                count++;
                console.log(count)
                return demo;
            }
        }
        var counter=add();
        //调用一次，就在原始的基础上加一次
        counter();
        counter();
        counter();

        //可以做缓存
        function test(){
            var num=100;
            function a(){
                num++;
                console.log(num);
            }
            function b(){
                num--;
                console.log(num);
            }
            return [a,b];
        }
        var myArr=test();
        //101 100
        //二者共用的是一个作用域，即：test()的执行期上下文
        myArr[0]();//函数a()
        myArr[1]();//函数b()


        //缓存
        function eater(){
            var food="";
            var obj={
                eat:function(){
                    console.log("i am eating "+food);
                },  
                push:function(myFood){
                    food=myFood;
                }
            }
            return obj;
        }
        var eater1=eater();
        eater1.push('babab');
        eater1.eat();


        /**
            立即执行函数-->只执行一次，执行完就销毁
                针对初始化功能的函数
                只有表达式才能被执行符号执行，并且能被执行符号执行的表达式都会变成立即执行函数，立即执行函数没有名字
        */

        //num接收到的就是该立即执行函数的返回值
        var num=(function(a,b,c){
            var d=a+b+c*2-2;
            return d;
        }(1,2,3));

        //下方的代码会报语法错误，function test(){}是函数声明，不是表达式，因此不能直接执行
        // function test(){
        //     var sa=12;
        // }()

        //var test=xxx是一个函数表达式，此时可以直接执行，并且执行之后test的值为undefined
        var test=function (){
            console.log("aka");
        }();

        /**
            下面两种方法都变成了立即执行函数
        */
        +function test(){
            console.log("lala");
        }();

        -function test(){
            console.log("lsll");
        }();

        //立即执行函数
        (function test(){
            console.log("lslsl");
        })();

        //下面的代码不会报错，但是也不会执行
        function test(a,b,c,d){
            console.log(a+b+c+d);
        }(1,2,3,4);
    </script>
</body>
</html>
