        <script>
        async function getPromise() {
            if (Math.random() < 0.5) {
                return 1;//resolve
            } else {
                throw 2;//抛出错误，reject
            }
        }

        async function test() {
            try {
                const result = await getPromise();//有上面两个状态，因此可以捕获错误
                console.log("正常状态", result)
            } catch (err) {
                console.log("错误状态", err);
            }
        }

        test();
