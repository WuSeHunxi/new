<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="demo">
        <span></span>
        <span></span>
    </div>
    <div class="demo"></div>
    <div class="box"></div>

    <script src="../jquery.js"></script>
    <script>
        
        //如果要添加的父级是已有的标签，那么就将已有的标签剪切到当前位置

        //给所有的.demo标签都添加一个父级
        // $(".demo").wrap("<div></div>");

        //给选中的标签内部标签元素添加一个父级
        $(".demo").wrapInner("<div></div>");

        $('.demo').wrapAll("<div class='hahah'></div>");
    </script>
</body>
