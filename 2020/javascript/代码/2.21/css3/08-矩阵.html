<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes run{
            0%{
                left: 0;
                top: 0;
            }
            25%{
                left: 100px;
                top: 0;
            }
            50%{
                left: 100px;
                top: 100px;
            }
            75%{
                left: 0;
                top: 100px;
            }
            100%{
                left: 0;
                top: 0;
            }
        }
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: run 4s ;
        }
    </style>
</head>
<body>
    <!-- animation
        
    -->
    <div></div>
</body>
</html>
