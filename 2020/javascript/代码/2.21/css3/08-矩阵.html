<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes run{
            /*
            0%--->from
            100%--->to
            */
            0%{
                left: 0;
                top: 0;
            }
            25%{
                left: 100px;
                top: 0;
            }
            50%{
                left: 100px;
                top: 100px;
            }
            75%{
                left: 0;
                top: 100px;
            }
            100%{
                left: 0;
                top: 0;
            }
        }
        @-webkit-keyframes run{
            /*
            0%--->from
            100%--->to
            */
            0%{
                left: 0;
                top: 0;
            }
            25%{
                left: 100px;
                top: 0;
            }
            50%{
                left: 100px;
                top: 100px;
            }
            75%{
                left: 0;
                top: 100px;
            }
            100%{
                left: 0;
                top: 0;
            }
        }
        @-webkit-keyframes color-change{
            0%{
                background-color: #ff0;
            }
            60%{
                background-color: #f00;
            }
            100%{
                background-color: #f0f;
            }
        }
        @keyframes color-change{
            0%{
                background-color: #ff0;
            }
            60%{
                background-color: #f00;
            }
            100%{
                background-color: #f0f;
            }
        }
        div{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: run 4s cubic-bezier(.5,1,1,1) 1s 1 reverse;
        }
    </style>
</head>
<body>
    <!-- animation
            可以两个关键帧作用到同一个运动元素上
            animation-timing-function(){}---贝塞尔曲线，给每一段都设置同一个运动函数
            1s---在动画开始之前才会delay，只会在最开始运动的时候作用
            reverse---反方向运动
    -->
    <div></div>
</body>
</html>
