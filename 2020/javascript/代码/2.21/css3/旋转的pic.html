<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        :root{
            width: 100%;
            height: 100%;
        }
        
        body{
            background-color: #000;
            perspective: 800px;
            perspective-origin: 400px 200px;
            transform-style: preserve-3d;
            width: 100%;
            height: 100%;
        }

        @keyframes rotateRun {
            0%{
                transform:rotateY(0deg) ;
            }
            100%{
                transform:rotateY(360deg);
            }
        }

        .wrapper{
            transform-style: preserve-3d;
            /* border:1px solid #fff; */
            width: 400px;
            height: 400px;
            position: relative;
            left:calc(50% - 200px);
            top:calc(50% - 200px);   
            animation: rotateRun 4s cubic-bezier(0.2,0.8,0.8,1) infinite;
        }

        .content{
            background-color: #999;
            width: 200px;
            height: 230px;
            position: absolute;
            left:calc(50% - 100px);
            top:calc(50% - 115px);
            box-shadow: 0px 0px 10px #0ff,inset 0px 0px 10px #0ff;
            /* transform:translateZ(200px); */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
    <script>
        var content=document.getElementsByClassName("content");
        for(var i=0;i<content.length;i++){
            content[i].style.transform="rotateY("+i*45+"deg) translateZ(300px)";
        }

    </script>
</body>
</html>
