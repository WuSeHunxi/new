<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            resize: both;
            overflow: hidden;
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            display: flex;
            flex-direction: column;
        }
        .header,.footer{
            flex:0 0 20%;
            border: 1px solid green;
            box-sizing: border-box;
        }
        .contain{
            flex:1 1 auto;
            display: flex;
        }
        .left,.right{
            flex:  0 0 20%;
            box-sizing: border-box;
            border: 1px solid green;
        }
        .center{
            flex:1 1 auto;
        }
    </style>
</head>
<body>
    <!--九宫格布局，上下固定，中间自适应 -->
    <div class="wrapper">
        <div class="header"></div>
        <div class="contain">
            <div class="left">left</div>
            <div class="center"></div>
            <div class="right">right</div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
