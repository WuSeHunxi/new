<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            width: 400px;
            height: 200px;
            border:1px solid #000;
            display: flex;
            resize: both;
            overflow: hidden;
        }
        /* .content{ */
            /*等分的情况*/
            /* flex:1 1 auto;/*第一个是flex-grow*/
            /*height: 100px;
            border:1px solid green;
            box-sizing: border-box; */
            /* margin: 0 10px; */
        /* } */

        /*实现中间固定，两边自适应*/
        .content{
            flex:1 1 auto;
            border:1px solid green;
            height: 100px;
            box-sizing: border-box;
        }
        .content:nth-of-type(2){
            flex:0 0 200px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
</body>
</html>
