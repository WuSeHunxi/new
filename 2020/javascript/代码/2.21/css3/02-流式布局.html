<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            width: 400px;
            height: 800px;
            border:1px solid #000;
            display: flex;
            flex-wrap: wrap;
            /*设置排列方式*/
            align-content: flex-start;
        }
        .content{
            width: 100px;
            box-sizing: border-box;
            height: 100px;
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
        <div class="content"></div>
    </div>
</body>
</html>
