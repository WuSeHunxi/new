<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <!-- Spinners---旋转加载效果
            1. spinner-border
            2. 通过text-xx设置颜色(于spinner-border同级)
            3. spinner-grow---实心旋转圆
            4. 对齐的方式：text-center/left/right
            5. 尺寸：只要小尺寸spinner-border-sm
            6. 大尺寸需要通过行间样式设置宽和高
            7. 可以将旋转按钮加给button：让button成为spinner-border的父级，并且将按钮设置为禁用状态
    

        消息推送框：也需要初始化
            1. 基础class为toast
            2. 推送消息框的头部信息：toast-header
                    文字部分使用strong,small等
                    button按钮实现关闭的效果：class='close'+data-dismiss="toast"
            3. toast-body：内容区
            4. 位置：需要给toast添加一个父级(父级是弹性盒模型)
            5. data-属性：data-aimation--渐隐渐显，默认值为true
                          data-autohide--默认隐藏，默认值为true
            6. 方法和事件：需要手动隐藏，即：data-autohide=false
                    方法：$(当前的).toast("show")
                    事件：show.bs.toast(仍然是四个事件)
    
    
    -->
</body>
</html>
