<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 图标；
            1. glyphicon---3.x
            2. 字体图标库：iconfont-cn
    


        button：在官网将button.css下载，然后引入
            1. 基础类是：button---默认的
            2. 形状：button-rounded---长形圆角
                     button-pill---胶囊
                     button-square---方形
                     button-box---圆角
                     button-circle---圆形
            4. 尺寸：微小尺寸：button-tiny
                     小尺寸：button-small
                     大尺寸：button-large
                     特大尺寸：button-jumbo
                     巨大尺寸：button-giant

            5. 颜色：绿色：button-action 
                     黄色：button-highlight
                     红色：button-caution
                     深蓝色：button-royal

            6. 边框：button-border 

            7. 3D按钮：button-3d

            8. 突起样式的按钮：button-raised

            9. 长阴影：button-longshadow-right/left

            10. 呼吸灯：button-glow

            11. 下拉菜单的按钮---和折叠面板有些相似，需要与js进行交互
                    button-dropdown+data-buttons="dorpdown"
                    下拉菜单放在ul.button-dropdown-list中

            12. 按钮组：和导航很像
                    button-group
                    按钮组合在一起，只有两边的才会有边框或者圆角等特点
            
            13. 堆叠按钮：长条按钮(通栏按钮)
                    button-block+其他各种样式

            14. 额外的环绕效果：给button的类加上一个父级，其类名为button-wrap
                   
            15. 表单按钮：a标签,button标签的type="submit"

            16. 禁止使用：disabled

            17. 文字的样式：大写：button-uppercase
                           小写：button-lowercase
                           首字母大写：button-capitalize
                           转大写但字号会变小：button-small-caps

                           
    -->
</body>
</html>
