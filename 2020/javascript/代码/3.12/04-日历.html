    <!-- 日历：
            DateTimePicker：只能在bs3.x中使用，无需引入bs的js
            1. 弹出日历组件
                    表单：form-group+form-inline(点击input框，弹出日历)
                    $("点击的框").datetimepicker()

            2. datetimepicker的参数：format---格式化日期：yyyy-mm-dd hh:ii:ss
                                            Z---表示时区
                                            P---PM用来区分上下午
                                            p---pm用来区分上下午 
                                            H---12小时制(放在原来hh的位置上)
                                            h---24小时制

    
    
    -->
</body>
</html>
