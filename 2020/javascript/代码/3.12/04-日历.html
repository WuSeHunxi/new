<body>
    <!-- 日历：
            DateTimePicker：只能在bs3.x中使用，无需引入bs的js
            1. 弹出日历组件
                    表单：form-group+form-inline(点击input框，弹出日历)
                    $("点击的框").datetimepicker()

            2. datetimepicker的参数：format---格式化日期：yyyy-mm-dd hh:ii:ss
                                            Z---表示时区
                                            P---PM用来区分上下午
                                            p---pm用来区分上下午 
                                            H---12小时制(放在原来hh的位置上)
                                            h---24小时制
                                    weekStart---0~6：表示一周从哪天开始
                                    startDate---设置起点日期：new Date()---表示从今天开始
                                    endDate---设置结束日期：new Date(2020,11,11)
                                    daysOfWeekDisabled---一周里周几不能选择到：[1,3,5]
                                    autoclose---是否自动关闭日期选择器
                                    startView---
                                    minView---能够选择到的最低的日期(0--分钟，1--小时，2--天，3-月)，默认值为0
                                    maxView---能够选择到的最高的日期(和上面相似，默认值为4，代表年份)
                                            
    
    -->
</body>
</html>
