<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title></title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <ul class="pagination">
                <li class="page-item"><a href="#" class="page-link">上一页</a></li>
                <li class="page-item"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link">4</a></li>
                <li class="page-item"><a href="#" class="page-link">下一页</a></li>
            </ul>
        </div>

        <div class="row mt-5">
            <ul class="pagination">
                <li class="page-item "><a href="#" class="page-link"><span>&laquo;</span></span></a></li>
                <li class="page-item active"><a href="#" class="page-link">1</a></li>
                <li class="page-item"><a href="#" class="page-link">2</a></li>
                <li class="page-item disabled"><a href="#" class="page-link">3</a></li>
                <li class="page-item"><a href="#" class="page-link"><span>&raquo;</span></span></a></li>
            </ul>
        </div>

        <!-- 对齐方式+尺寸 -->
        <div class="row mt-5">     
            <div class="col">
                <ul class="pagination pagination-lg justify-content-center">
                    <li class="page-item"><span class="page-link">上一页</span></li>
                    <li class="page-item"><span class="page-link">2</span></li>
                    <li class="page-item active"><span class="page-link">3</span></li>
                    <li class="page-item"><span class="page-link">4</span></li>
                    <li class="page-item"><span class="page-link">5</span></li>
                    <li class="page-item"><span class="page-link">下一页</span></li>
                </ul>
            </div>
        </div>

        <div class="row mt-5">
            <ul class="pagination pagination-sm">
                <li class="page-item"><span class="page-link">上一页</span></li>
                <li class="page-item"><span class="page-link">2</span></li>
                <li class="page-item"><span class="page-link">3</span></li>
                <li class="page-item"><span class="page-link">下一页</span></li>
            </ul>
        </div>
    </div>
</body>
</html>
