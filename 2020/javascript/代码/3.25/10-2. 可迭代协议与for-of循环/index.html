<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

        var obj={
            a:1,
            b:2,
            [Symbol.iterator](){
                var prop=Object.keys(this);//数组
                console.log(prop)
                let i=0;
                return {
                    next:()=>{
                        // console.log(prop[i])
                        // console.log(i)
                        const result={
                            value:prop[i],
                            done:i>=prop.length
                        }
                        i++;
                        return result;
                    }
                }
            }
        }
        for (const item of obj) {
            console.log(item); // {propName:"a", propValue:1}
        }
    </script>
    </body>
</html>
