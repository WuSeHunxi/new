<!DOCTYPE html>
<html lang="en">

    <body>
        <script>

        var obj={
            a:1,
            b:2,
            [Symbol.iterator](){
                var prop=Object.keys(this);//数组
                let i=0;
                return {
                    next:()=>{
                        return {
                            value:prop[i++],
                            done:i>=prop.length
                        }
                    }
                }
            }
        }

    </script>
