<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
        
        /**
         * 获取地理信息：H5页面获取
         * 
         * 一些系统不支持这个功能，台式机几乎没有GPS，笔记本绝大多数都没有GPS，智能手机几乎都有GPS
         * 
         * 有的笔记本可以通过网络和基站粗略的估计地理位置
         * 
        */

        //该方法需要在https协议下执行。要想成功执行，必须得翻墙，因为谷歌浏览器默认打开的是http协议
        window.navigator.geolocation.getCurrentPosition(function(position){
            console.log(position)
        },function(){
            console.log("++");
        })

        //https，file(文件形式打开页面)协议下都可以获取地理信息位置
    
        //地理信息的属性：经度（最大值是180）和纬度（最大值是90）
    
    
    </script>
    </body>
</html>
