    <body>
        <script>
        const arr = [45, 7, 2, 2, 34, 46, 6, 57, 8, 55, 6, 46];
        const result = [...new Set(arr)];

        //字符串去重
        const str = "asf23sdfgsdgfsafasdfasfasfasfsafsagfdsfg";
        //join("")--》数组转成字符串的方法
        const s = [...new Set(str)].join("");
        console.log(s);
