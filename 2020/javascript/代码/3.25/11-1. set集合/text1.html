<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>

        const s=new Set([1,2,3,4]);
        s.add(0);
        s.add("p");
        console.log(s)

        s.forEach(function(item,index,s){
            console.log(item)
        })

        console.log(s.has(3))

        console.log(s.delete("p"))//成功删除
        console.log(s);

        //数组去重
        const arr = [45, 7, 2, 2, 34, 46, 6, 57, 8, 55, 6, 46];
        const s1=new Set(arr);
        console.log([...s1]);//可迭代对象使用展开运算符


    </script>
    </body>
</html>
