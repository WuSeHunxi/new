<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .move{
            width: 100px;
            height: 100px;
            background-color: #f0f;
            position: absolute;
            left: 0px;
            top: 50px;
        }

        .target{
            width: 1px;
            height: 200px;
            position: absolute;
            left: 500px;
            border-right:1px solid #000;
        }
    </style>
</head>
<body>
    <div class="move"></div>
    <div class="target"></div>
    <script>
        var dom=document.getElementsByClassName("move")[0];
        var timer=null;

        function move(dom,target){
            timer=setInterval(function(){
                var isSpeed=(target-dom.offsetLeft)/7;
                isSpeed=isSpeed>0?Math.ceil(isSpeed):Math.floor(isSpeed);
                dom.style.left=isSpeed+dom.offsetLeft+"px";
                if(isSpeed+dom.offsetLeft==500){
                    clearInterval(timer);
                }
            },100)
        }
        move(dom,500);

    </script>
</body>
</html>
