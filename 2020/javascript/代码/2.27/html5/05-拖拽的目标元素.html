<html lang="en">
<head>

    <style>

        }
        .a{

            height: 100px;
            background-color: #0ff;

        }
        .target{
            position: absolute;
            left: 600px;
            width: 200px;
            height: 200px;
            border:1px solid #000;
        }
    </style>
</head>

    -->

        }

        //拖拽结束事件
        oDragDiv.ondragend=function(e){
         
        }



    </script>
</body>
</html>
