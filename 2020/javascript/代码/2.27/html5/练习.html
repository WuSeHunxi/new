<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .drag{
            width: 100px;
            height: 100px;
            position: absolute;
            left: 0;
            top: 0;
            background-color: #ABCDEF;
        }
    </style>
</head>
<body>
    <div draggable="true" class="drag"></div>
    <script>
        var oDrag=document.getElementsByClassName("drag")[0];
        var beginX=0,beginY=0;

        oDrag.ondragstart=function(e){
            beginX=e.clientX;
            beginY=e.clientY;
        }

        oDrag.ondrag=function(){

        }

        oDrag.ondragend=function(e){
            this.style.left=this.offsetLeft+e.clientX-beginX+"px";
            this.style.top=this.offsetTop+e.clientY-beginY+"px";
        }
    </script>
</body>
</html>
