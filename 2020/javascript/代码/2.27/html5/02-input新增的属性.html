<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    placeholer--->提示信息
    <input type="text" placeholder="hello wolrd">

    <form action="">
        <!-- Calendar 不常用，因为兼容性不好-->
        <input type="date"><!--兼容性不好，只有chrome支持，safari和IE不支持-->
        <input type="time"><!--只有chrome支持，safari和IE不支持-->
        <input type="week"><!--用着不方便，只有chrome支持，safari和IE不支持-->
        <input type="datetime-local"><!--日期和时间结合在一起-->

        <input type="number"><!--限制输入，但是兼容性也不好，只有chrome支持-->
        <input type="email"><!--只有chrome和火狐支持，safari和IE不支持-->
        <input type="color"><!--只有chrome支持，safari和IE不支持-->
        <input type="range" min='1' max='100'><!--Safari和chrome支持，火狐IE不支持-->
        <input type="search" name="search"><!--会在下次输入时提供一个选择，Safari和chrome支持，IE不支持-->
        <input type="url"><!--只有chrome和火狐支持，IE，safari不支持-->
        <input type="submit">
    </form>
</body>
</html>
