<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .a{
            width: 100px;
            height: 100px;
            background-color: #0ff;
            position: absolute;
        }
    </style>
</head>
<body>
    <!--火狐低版本不支持，只有chrome和safari时完全可以正常使用的-->
    <div class="a" draggable="true"></div><!--默认值时false-->
    <a href="#">http://www.baidu.com</a><!--a标签和img标签默认可以拖拽的，默认值为true-->

    <!-- 
        拖拽周期：
            拖拽开始
            拖拽进行中
            拖拽结束 
        拖拽组成：被拖动物体，目标区域

    -->
    <script>
        var oDragDiv=document.getElementsByTagName("div")[0];
        var beginX=0;
        var beginY=0;

        //开始移动的事件
        oDragDiv.ondragstart=function(e){//事件的触发点：按下物体的瞬间是不会触发事件的，只有稍微移动一小点才能触发
            // console.log(e);
            beginX=e.clientX;
            beginY=e.clientY;
        }

        //移动事件
        oDragDiv.ondrag=function(e){//在移动的一瞬间开始触发的

        }

        //拖拽结束事件
        oDragDiv.ondragend=function(e){
            // console.log(e);
            var x=e.clientX-beginX;
            var y=e.clientY-beginY;
            this.style.left=this.offsetLeft+x+"px";
            this.style.top=this.offsetTop+x+"px";
        }

        //通过clientX/Y计算移动的距离



    </script>
</body>
</html>
