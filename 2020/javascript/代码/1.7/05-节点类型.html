            DOM的基本操作：增删改查
                getElementsByName--->只有可以添加name属性的标签才能使用这种方法获取dom元素，
                    例如：表单，img，iframe
                querySelector和querySelectorAll这两个选择器选出来的DOM元素不是实时的 

        */
        // parentNode 父节点(只能找到一个)
        var div=document.getElementsByTagName("div")[0];
        var p=document.getElementsByTagName("p")[0];
        console.log(p.parentNode);

        console.log(div.childNodes);

                元素节点   1
                文本节点：空白和文字都是文本   3
                注释节点等   8
        */

        //lastChild：第一个子节点
        //firstChild：最后一个子节点
        //nextSibling：后一个兄弟节点
        //previousSibling：前一个兄弟节点




        /**
            遍历元素节点树：
                parentElement 父元素节点
                children 元素子节点
                firstElementChild 第一个元素子节点
                nextElementSibling 后一个兄弟元素子节点
        */
        console.log(div.parentElement);


        /**
            节点的四个属性：
                nodeName--->节点名称（只能读）
                nodeValue--->只有文本节点和注释节点才有（可读可写）
                nodeType--->节点类型（只能读）
                attributes--->节点的属性集合
                    div.attributes[0].value
        */


        function retElementChild(node){
            var arr=[],
                len=node.childNodes.length,
                child=node.childNodes;
            for(var i=0;i<len;i++){
                if(child[i].nodeType===1){
                    arr.push(child[i]);
                }
            }
            return arr;
        }
