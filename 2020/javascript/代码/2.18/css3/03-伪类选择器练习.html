<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        :root,body{
            width: 100%;
            height: 100%;
        }
        .btn{
            position: absolute;
            top:300px;
        }
        div[class='btn'] a{
            text-decoration: none;
            color:#fff;
            background-color: deeppink;
            margin: 0 10px;
            padding: 4px 8px;
            border-radius: 10px;
        }
        #red{
            width: 100%;
            height: 100%;
            background-color: red;
        }
        #green{
            width: 100%;
            height: 100%;
            background-color: green;
        }

        #gray{
            width: 100%;
            height: 100%;
            background-color: gray;
        }
    </style>
</head>
<body>

    <div class="btn">
        <a href="#red">red</a>
        <a href="#green">green</a>
        <a href="#gray">gray</a>
    </div>

    <div id="red"></div>
    <div id="green"></div>
    <div id="gray"></div>
</body>
</html>
