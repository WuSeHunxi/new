<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./vue.js"></script>
        <script src="./axios.js"></script>
    </head>
    <body>
        <div id="app">
            <video-item v-for="res in resList" :poster="res.poster"
                :play="res.play" :rank="res.rank" :title="res.title"></video-item>
        </div>
        <script>
            Vue.component("video-item",{
                props:['poster','play','rank','title'],
                template:`
                    <div class="video-item">
                        <div class="poster">
                            <img :src="poster" alt=""/>
                            <div class="info">
                                <div class="play">{{play}}</div>
                                <div class="rank">{{rank}}</div>
                            </div>
                        </div> 
                        <div class="title">{{title}}</div>   
                    </div>
                `
            })
            const vm=new Vue({
                el:"#app",
                data:{
                    resList:[]
                },
                created(){
                    axios.get("https://developer.duyiedu.com/vue/bz/video",{
                        params:{
                            start:0,
                            offset:12
                        }
                    }).then(res=>{
                        this.resList=res.data.data;
                        console.log(this.resList)
                    })
                }
            })
        </script>
    </body>
</html>
