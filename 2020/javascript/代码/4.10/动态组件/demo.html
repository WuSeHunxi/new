<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>

    <body>
        <div id="app">
            <button
                v-for="page in pages"
                @click="cmpPage= page.cmp"
                :key="page.id">{{ page.name }}</button>
            <keep-alive>
                <component :is="cmpPage"></component>
            </keep-alive>
        </div>
        <script>
        Vue.component('cmp-post', {
            data() {
                return {
                    postCmp: undefined,
                    posts: [{
                            title: '标题',
                            content: {
                                template: `<div>内容1</div>`
                            },
                            id: 11
                        },
                        {
                            title: '标题1',
                            content: {
                                template: `<div>内容2</div>`
                            },
                            id: 12
                        },
                        {
                            title: '标题2',
                            content: {
                                template: `<div>内容3</div>`
                            },
                            id: 13
                        },
                    ]
                }

            },
            created(){
                this.postCmp=this.posts[0].content;
            },
            activated(){
                console.log("post activated");
            },
            deactivated(){
                console.log("post deactivated");
            },
            //模板中的button通过组建的数据进行循环
            template: `
                    <div>
                        <button
                        v-for="post in posts"
                        :key="post.id"
                        @click="postCmp = post.content"
                    >{{ post.title }}</button>
                    <keep-alive>
                        <component :is="postCmp"></component>
                    </keep-alive>
                    </div>
                `
        })

        Vue.component('cmp-more',{
            activated(){
                console.log("more")
            },
            deactivated(){
                console.log("more de");
            },
            template:`<div>more</div》`
        })

        const vm = new Vue({
            el: "#app",
            data: {
                cmpPage: 'cmp-post',
                pages: [{
                        name: "博客",
                        cmp: "cmp-post",
                        id: 0
                    },
                    {
                        name: "更多",
                        cmp: "cmp-more",
                        id: 1
                    }
                ]
            }
        })
    </script>
    </body>

</html>
