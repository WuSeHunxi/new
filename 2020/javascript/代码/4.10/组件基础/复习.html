<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>

    </head>
    <body>
        <div id="app">
            <my-first :name="name"></my-first>
            <my-second :name="name"></my-second>
            <my-button></my-button>
        </div>
        <script>
            Vue.component("my-first",{
                props:['name'],
                template:`
                <div class="papa">{{ name }}</div>
                `
            })

            Vue.component('my-button',{
                data(){
                    return {
                        count:0
                    }
                },
                template:`<button @click="count++">点击{{count}}</button>`
            })
            const vm=new Vue({
                el:"#app",
                data:{
                    name:"oaoaoa",
                    person:{
                        name:"oopopo",
                        age:12
                    }
                },
                components:{
                    'my-second':{
                        props:['name'],
                        template:`<div>{{name}}</div>`
                    }
                }
            })
        </script>
    </body>
</html>
