<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">
            <my-cmp></my-cmp>
        </div>
        <script>

        Vue.component('my-cmp',{
            props:{
                list:{
                    type:Array,
                    default(){
                        return [
                            {name:"ooaooa"},
                            {name:"iiii"}
                        ]
                    },
                    required:false,//不传props，直接使用默认参数
                    validator(prop){
                        return prop.length>1;//true 
                    },
                }
            },
            template: `
                <ul>
                <li
                    v-for="person in list"
                    :key="person.name"
                >{{ person.name }}</li>
                </ul>
            `
        })

        const vm=new Vue({
            el:"#app",
            data:{
               list:[
                   {name:"杉杉"},
                   {name:"渡一"}
               ] 
            }
        })
    </script>
    </body>
</html>
