<html lang="en">
<head>

<body>
    <script>

        Person.prototype.name="sunny";
        function Person(){
            //var this={--->这句话只有当new一个对象的时候才会有效
                // __proto__:Person.prototype
            // }
        }
        // Person.prototype.name='cherry'; //cherry
        var person=new Person();
        // Person.prototype.name="cherry"; //cherry

        //修改了原型
        Person.prototype={
            name:"cherry" //sunny，虽然Person.prototype的指向改变了，但是person.__proto__指向的是原来的Person.prototype,并没有改变
        };
        console.log(person.name);



        /**
            例题
        */
        
        Person.prototype.name='sunny';
        //构造函数声明提前
        function Person(){

        }
        Person.prototype={
            name:'cherry'
        }

        var person=new Person();//在构造函数内部生成一个this{
                                        //__proto__:Person.prototype
                                // }，此时Person.prototype已经改变了,此时__prototype指向的是Person.prototype新指向的值

        console.log(person.name);//cherry

    </script>
</body>
