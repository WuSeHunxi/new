<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 导航栏无需放在行和列中，放在body的第一层级即可
          nav.navbar--父级
            第一种结构：1. ul.navbar-nav
                       2. a.navbar-brand>img---存放logo，align-top--文字的对齐方式
                       3. navbar-nav---轻量级导航栏，里面的子级还是和导航一样的
            第二种结构：1. div.navbar-nav
            表单：form.form-inline--将表单空间变成行内级
            添加文本：navbar-text
            设置字体颜色：navbar-dark~(深色背景使用light，浅色背景使用dark)
            居中容器：将导航栏放在container中
            定位：顶部固定：nav.fixed-top--给nav添加
                  底部固定：nav.fixed-bottom
                  粘性定位在顶部：sticky-top
            响应式：nav.navbar.navbar-expend-{breakpoint}---(navbar-expend-lg~)决定显示的内容，通过媒体查询，对子元素进行选择，进而实现隐藏或显示
                   button--用来显示或隐藏，navbar-toggler+data-toggle="collapse"(折叠面板)+data-target="xx"
                   小图标span.navbar-toggler-icon---实现三道杠
                   内容：将之前的导航栏中的内容放在div.collapse.navbar-collapse中
    -->
</body>
</html>
