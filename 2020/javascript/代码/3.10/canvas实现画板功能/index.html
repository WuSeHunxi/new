<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

<body>

        <canvas class="canvas" height="330" width="700"></canvas>

        </ul>
    </div>
    <script src="demo.js"></script>

</html>
