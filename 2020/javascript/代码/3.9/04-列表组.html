<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item active">red</li>
                    <!-- list-group-item-success每一项的背景颜色 -->
                    <li class="list-group-item list-group-item-action list-group-item-success">red</li>
                    <li class="list-group-item">red</li>
                    <li class="list-group-item">red</li>
                </ul>
            </div>
            <div class="col">
                <!-- list-group-flush--去调列表四周的边框，和list-group同级 -->
                <div class="list-group">
                    <!-- list-group-item-action---button标签和a标签都会产生hover的效果 -->
                    <a href="#" class="list-group-item list-group-item-action">red</a>
                    <a href="#" class="list-group-item list-group-item-action">red</a>
                    <a href="#" class="list-group-item list-group-item-action">red</a>
                    <a href="#" class="list-group-item list-group-item-action">red</a>
                </div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <ul class="list-group">
                        <!-- 弹性盒模型，使内容在两边 -->
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            red
                            <!-- 徽章 -->
                            <span class="badge badge-primary badge-pill">14</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 自定义内容 -->
            <div class="row mt-5">
                <div class="col">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active">
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-1">list group heading</h5>
                                <small>3 age</small>
                            </div>
                            <p class="mb-1">hello</p>
                            <small>world!</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-1">list group heading</h5>
                                <small>3 age</small>
                            </div>
                            <p class="mb-1">hello</p>
                            <small>world!</small>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex justify-content-between">
                                <h5 class="mb-1">list group heading</h5>
                                <small>3 age</small>
                            </div>
                            <p class="mb-1">hello</p>
                            <small>world!</small>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
