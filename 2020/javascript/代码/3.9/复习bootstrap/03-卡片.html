            1. card---卡片的基础类
            2. card-body--存放文本等内容
            3. list-group和list-group-flush--是列表，只能和card-body同级
            4. nav,nav-tabs,card-header-tabs---导航，放在页眉处
            5. card-img-top---图片的位置
            6. card-img-overlay---将文字放在图片上面，该类写在card-body处
            7. card-deck---卡片之间有空隙，且每个卡片的尺寸一样大
            8. card-group---卡片在一组
            9. card-columns---在row的下一级，是card的父级，可以用来实现页面的瀑布流
