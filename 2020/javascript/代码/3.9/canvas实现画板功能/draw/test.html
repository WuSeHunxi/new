    <style>

        *{

        }

        #cavs{
            border: 1px solid red;
        }
    </style>

<body>
    <canvas width="500"  height="500" id="cavs" ></canvas>
    <script>
        var cavs = document.getElementById('cavs');
        ctx = cavs.getContext('2d');
        ctx.beginPath();
        var height=0;
        var timer=null;
        timer=setInterval(function(){
            ctx.clearRect(0,0,500,500);
            ctx.strokeRect(100,10+height,100,100);
            height+=5;
            console.log(height);
            if(height>=390){
                clearInterval(timer);
            }
            ctx.stroke();
        },100);
