        ECMAScript：简称ES，是一个语言标准(符合相应的语言标准：循环，判断等的语法该怎么写)
        JavaScript：运行在浏览器端的语言，该语言使用ES标准。ES+web api(对象，事件，方法等)=JavaScript
        NodeJs：运行在服务端的语言，该语言使用ES标准。ES+ node api
        无论是js还是node，他们都是es的超集（比es大）

        为什么ES6如此重要？
        ES6解决JS无法开发大型应用的语言层面的问题。
