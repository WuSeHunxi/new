<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <title>Document</title>
        <style>
            body{
                padding-bottom: 1000px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col mt-5">
                    <form action="#">
                        <div class="form-group">
                            <label for="username" class="col-form-label">用户名</label>
                            <input type="text" id="username"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="city" class="col-form-label">城市</label>
                            <select id="city" class="form-control">
                                <option value="">北京</option>
                                <option value="">上海</option>
                                <option value="">武汉</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input type="checkbox" id="eat"
                                    class="form-check-input">
                                <label for="eat" class="form-check-label">吃饭</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sex" id="femal"
                                    class="form-check-input">
                                <label for="femal" class="form-check-label">女</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="sex" id="male"
                                    class="form-check-input">
                                <label for="male" class="form-check-label">男</label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <form action="#">
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control"
                            placeholder="search">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control"
                            placeholder="search">
                    </div>
                </div>
            </form>
        </div>

        <div class="container">
            <form action="#">
                <div class="form-row mt-5">
                    <div class="form-group col md-6">
                        <label for="email" class="col-form-label">email</label>
                        <input type="email" name="" id="email"
                            class="form-control">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="password" class="col-form-label">密码</label>
                        <input type="password" name="" id="password"
                            class="form-control">
                    </div>
                </div>
            </form>


            <form action="#">
                <div class="form-group row">
                    <label for="city1" class="col-form-label col-md-2">城市</label>
                    <div class="col-md-10">
                        <input id="city1" type="text" class="form-control">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
