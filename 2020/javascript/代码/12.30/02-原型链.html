<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
            原型是通过__proto__找到的
            原型上还有原型
            绝大多数对象的原型终端是Object.prototype，通过Object.create创建出来的对象除外
        */
        Grand.prototype.lastName="Deng";
        function Grand(){

        }
        var grand=new Grand();
        Father.prototype=grand;
        function Father(){
            this.name="pp";
        }
        var father=new Father();
        Son.prototype=father;
        function Son(){
            this.hobbies="mamm";
        }
        var son=new Son();
        
        /**
            浮点数可正常计算的范围：小数点前16位后16位
            重写：将系统的方法重写，例子如下
        */ 
        Number.prototype.toString=function(){
            return "hello world";//重写
        }

        var obj=Object.create(null);
        //报错
        document.write(obj);//--->document.write(obj.toString());


        /**
            this指向
        */
        function Person(name,age){
            //this==obj
            this.name=name;
            this.age=age;
        }
        var person=new Person("deng",10);
        var obj={

        };
        //任何一个方法都可以.call()--->改变this的指向，默认情况下指向的是window
        //正常情况下，当函数.call()不传参的时候===>函数() 即：二者是等价的，都是函数执行
        Person.call(obj,"cheng",20);//相等于把obj传入到了Person中，代替了this
        

        //利用别人的方法实现自己的功能
        function Person(name,age,sex){
            this.name=name;
            this.age=age;
            this.sez=sex;
        }
        function Student(name,age,sex,tel,grade){
            Person.call(this,name,age,sex);
            this.tel=tel;
            this.grade=grade;
        }
        var student=new Student('sunny',12,'male',123,1);

        /**
            call和apply的区别：改变this指向，传参列表不同
        */

    </script>
</body>
</html>
