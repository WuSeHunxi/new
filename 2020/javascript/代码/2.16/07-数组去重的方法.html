<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <script>
        
        Array.prototype.distinct = function(){
            var arr = this,
            result = [],
            i,
            j,
            len = arr.length;
            for(i = 0; i < len; i++){
                for(j = i + 1; j < len; j++){
                    if(arr[i] === arr[j]){
                        j = ++i;
                    }
                }
                result.push(arr[i]);
            }
            return result;
        }
        var arra = [1,2,3,4,4,1,1,2,1,1,1];
        arra.distinct();    //返回[3,4,2,1]


        //splice操作原数组
        Array.prototype.distinct = function (){
            var arr = this,
            i,
            j,
            len = arr.length;
            for(i = 0; i < len; i++){
                for(j = i + 1; j < len; j++){
                    if(arr[i] == arr[j]){
                        arr.splice(j,1);
                        len--;
                        j--;
                    }
                }
            }
        return arr;
        };
        var a = [1,2,3,4,5,6,5,3,2,4,56,4,1,2,1,1,1,1,1,1,];
        var b = a.distinct();
        console.log(b.toString()); //1,2,3,4,5,6,56
        
    </script>
    </body>
</html>
