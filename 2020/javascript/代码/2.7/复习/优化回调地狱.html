<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }

        .tpl{
            display: none;
        }

        .wrapper{
            margin: 100px auto 0px;
            overflow: hidden;
            border:2px solid #000;
            width: 600px;
        }

        .movieSection{
            float: left;
            width: 180px;
            height: 180px;
            padding: 10px;
        }

        .movieSection img{
            width: 100%;
            height: 150px;
            cursor: pointer;
        }

        .moveSection h3{
            height: 30px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="tpl">
            <img src="">
            <h3 class="movieName"></h3>
        </div>
    </div>

    <script src="jquery.js"></script>
    <script>
        (function(){
            return $.ajax({
                url: 'https://open.duyiedu.com/jq/movie/power',
                type: 'POST',
                data: {
                    username: 'cst',
                    password: '123123'
                }
            });
        })().then(function(res){
            if(res.data.power=='root'){
                return $.ajax({
                    url:'https://open.duyiedu.com/jq/movie/movieList',
                    type:'GET'
                });
            }
        }).then(function(res){
            var data=res.data;
            var df=$.Deferred();
            $Wrapper=$('.wrapper');
            $.each(data,function(index,ele){
                var $MovieSection=$('.tpl').clone().removeClass("tpl").addClass('movieSection');
                $MovieSection
                    .data({id:ele.id})
                        .on('click',function(){
                            df.resolve($(this));//在后面需要用到创建的$MovieSection标签
                            // console.log($(this));
                        }).children()
                            .eq(0).attr('src',ele.poster)
                                .next().text(ele.name);
                $Wrapper.append($MovieSection);
            });
            return df.promise();
        }).then(function(dom){
            return $.ajax({
                url:'https://open.duyiedu.com/jq/movie/movieInfo',
                type:"GET",
                data:{
                    movieId:dom.data('id')
                }
            })
        }).then(function(res){
            var data=res.data;
            var direct=data.direct;
            var gut=data.gut;
            var mainActor=data.mainActor;
            var screenWriter=data.screenWriter;
            var htmlStr = '<div class="mask">\
                <p>导演: ' + direct + '</p>\
                <p>剧情: ' + gut + '</p>\
                <p>主演: ' + mainActor.reduce(function (prev, curv) {
                    prev += curv + ' ';
                    return prev;
                }, '') + '</p>\
                <p>编剧: ' + screenWriter.reduce(function (prev, curv) {
                    prev += curv + ' ';
                    return prev;
                }, '') + '</p>\
            </div>';
            $(htmlStr).appenTo('body')
                .css({position:'absolute',left:$(window).outerWidth()/2,bottom:100,width:400,marginLeft:-200});
        });
    </script>
</body>
</html>
