        //在有序的数组里找出指定的值，返回该值在数组中的索引(二分查找)
        var arr=[1,2,4,5,6,8,10];
        function findIndex(arr,val){
            var start=0;
            var end=arr.length-1;
            while(start<=end){
                var middle=parseInt(start+end)/2;
                if(val==arr[middle]){
                    return middle;
                }else if(val>arr[middle]){
                    start=middle+1;
                }else if(val<arr[middle]){
                    end=middle-1;
                }
            }
            return -1;
        }
