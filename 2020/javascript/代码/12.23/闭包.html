<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
            闭包
        */
        function test(){
            var arr=[];
            for(var i=0;i<10;i++){
                arr[i]=function(){
                    console.log(i);
                }
            }
            return arr;
        }
        //myArr是一个函数组成的数组
        var myArr=test();

        for(var j=0;j<10;j++){
            myArr[j]();
        }
        
    </script>
</body>
</html>
