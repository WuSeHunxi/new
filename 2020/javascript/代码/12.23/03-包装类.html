<body>
    <script>
        /**
            包装类
        */

        var num=123;//原始类型的值

        var n=new Number(123);
        //当包装类进行运算之后就会变成原始类型的值
        console.log(n*2);//此时得到的246是Number类型的原始值


        //字符串对象
        var str=new String("abcd");


        //包装类
        var num=3;
        //new Number(3)
        //此时通过包装类转成一个对象，并添加len属性，但是系统觉得这不合常理，要将其删除，但是他并没有报错
        //new Number(3).len=3; -->delete
        num.len=3;

        //因为你又想访问num.len,所以系统有将num--->new Number(3),但是此时这个新new出来的Number对象没有len属性，所以得到的值为undefined
        //new Number(3).len
        console.log(num.len);//-->undefined


        /**
            例题
        */
        var str="abcd";
        str.length=2;
        //new String("abcd").length=2; --> delete
        console.log(str);//-->abcd

        //系统规定的String类型的对象是有length属性的
        //new String("abcd").length=4
        console.log(str.length);// --> 4



        /**
            例题
        */
        var str="abc";
        str+=1;
        var test=typeof(str);
        if(test.length==6){//"String"--->6
            test.sign="typeof的返回结果可能是String";
            //new String(test).sign='xxx' --->delete
        }
        //sign属性创建之后会被系统直接删除掉的
        console.log(test.sign);//undefined



        /**
            例题
        */
        var x=1,y,z=0;
        function add(n){
            return n=n+1;
        }
        y=add(x);
        function add(n){//将上一个函数声明覆盖
            return n=n+3;
        }
        z=add(x);
        // x=1 ,y=4 ,z=4 


        /**
            例题
        */
        console.log(parseInt(3,0));//-->当基底是0的时候就相当于没写-->3
        console.log(parseInt(3,8));//以8为基底，转化成10进制的数-->3
    
        //汉字的字节长度为2，英文的字节长度为1

        //返回UniCode编码
        var str="hello 我爱你";
        str.charCodeAt(0);
    </script>
