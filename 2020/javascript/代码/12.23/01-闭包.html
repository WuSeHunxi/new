<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /**
            闭包：让里面的函数保存到外部都能够产生闭包。
        */

        //闭包带来的影响--->本题原意是想要打印每一个实时的i，但是由于闭包导致最后输出的结果是10
        function test(){
            var arr=[];
            for(var i=0;i<10;i++){
                //当i=10的时候，将arr返回return
                //函数在定义的时候什么都不用看，只有函数执行的时候才看函数内部
                arr[i]=function(){//这是一个函数体，在每一次循环的时候是不执行的
                    console.log(i);
                }
            }
            return arr;
        }
        //myArr是一个函数组成的数组
        var myArr=test();

        //这个时候arr[i]才开始执行
        for(var j=0;j<10;j++){
            myArr[j]();//输出的结果是10个“10”
        }


        //解决上述的闭包问题
        function test(){
            var arr=[];
            for(var i=0;i<10;i++){
                (function (j){
                    //每一个立即函数执行的时候，他的执行器上下文的变量是传进来的i，即实参j
                    arr[j]=function(){
                        document.write(j+"　");
                    }
                    
                }(i));
                /**
                    (function(0){
                        arr[0]=function(){
                            document.write(j+" ");
                        }
                    }(0));
                */

            }
            return arr;
        }
        var myArr=test();
        for(var j=0;j<10;j++){
            myArr[j]();
        }



        //全局变量
        var demo;
        function test(){
            var abc=100;
            function a(){
                console.log(abc);
            }
            demo=a;//利用全局变量，将a函数保存到外部
        }
        test();
        demo();



    </script>
</body>
</html>
