		//二分查找--->当数据量十分庞大的时候需要用到算法
		//二分查找的效率高，并且查找的数据必须有序
		function getIndex(arr, val) {
			var start = 0;	//起点数据对应的索引值
			var end = arr.length - 1;	//终点数据对应的索引值

			/*
				小伙伴们，这里的逻辑跟下一个文件里的逻辑，请在早上7点半以前去理解，因为根据古人的作息，7点半以前是腾肚子的时间，7点半以后要进食了。腾完肚子后是最清醒的时候。进完食以后就废了，一天都想着睡觉！！信辉哥得永生😍

				1、这里分别处理了奇数与偶数的情况
				2、如果为奇数的话，此时只剩下了三个数字。各自走一次，刚好走到中间。走到同一个位置的话，start==end
				3、如果为偶数的话，此时只剩下两个数字。各自己就不需要再走了。再走就超了。start<end
			 */
			while (start <= end) {
				//while一次middle就会重新赋值
				var middle = parseInt((start + end) / 2);

				if (val == arr[middle]) {
					//如果这个条件成立，说明第一次的时候就找到了
					return middle;
				} else if (val < arr[middle]) {
					//数据在左侧
					end = middle - 1;
				} else if (val > arr[middle]) {
					//数据在右侧
					start = middle + 1;
				}
			}

			return -1;
		}
