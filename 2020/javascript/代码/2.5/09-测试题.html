        .demo{

            margin-left: auto;
            margin-top: 0;
            margin-bottom: 0;
        }




        span{
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            border:1px solid #000;
            width: 100px;
            height: 100px;
            margin: auto;
