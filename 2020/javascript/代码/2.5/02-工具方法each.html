<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="./jquery.js"></script>
    <script>
        
        //$.each()--->就是为了处理数组而存在
        var arr=[1,2,3,4];
        $.each(arr,function(index,ele){
            console.log(ele,index);
        })

        //$.map()  map()--->都返回一个新数组
        $.map(arr,function(index,ele){
            return  ele*index;
        })


        // $.parseJSON()--->把json格式的字符串转成对象
        var json='{"a":"oo","b":true}';
        var a=$.parseJSON(json);
        console.log(a);


        //$.makeArray()--->传一个类数组转成数组
        var obj={
            0:'a',
            1:'b',
            2:'c',
            length:3
        };
        var arr=$.makeArray(obj);
        //两个参数的时候：把前面的数据添加到类数组中
        console.log($.makeArray('d',obj));
        console.log($.makeArray(obj,arr));
        //即：两个参数想要实现的就是拼接，即：第二个参数是啥拼接之后的结果就是啥



    
    </script>
</body>
</html>
