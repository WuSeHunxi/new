<body>
    <div id="demo" style="width:100px;height:100px;background-color:red;position:absolute;left:0;top:0;"></div>
    <script src="jquery.js"></script>
    <script>
        
        // $.extend()
        
        //克隆的时候有就覆盖，没有就添加
        // 深层克隆和浅层克隆的区别就是在索引的问题上，浅层克隆无论是原始值还是引用值直接都取到一样的，
        //     但是深层克隆引用值的时候，是要重新创建一个他没有的引用值，然后进行添加

        var obj1={
            name:'xiaodeng',
            age:4,
            son:{
                name:"ooo",
            }
        }

        var obj2={
            name:"deng",
            age:43,
            son:{
                name:'papp',
                age:12,
                sex:"male"
            }       
        }

        var obj3={
            name:"lal",
            age:54,
            money:1000
        }

        // $.extend(obj1,obj2);//将obj2添加到obj1中（有就覆盖，没有就添加）
        // $.extend(obj1,obj2,obj3);//将后面的参数添加到obj1中

        $.extend(true,obj1,obj2,obj3)


        //$.extend()      this-->$    可以扩展方法
        //$.fn.extend()   this-->$('xx')  可以扩展方法

        //     definedMandom : function (start, final) {

        //         return Math.random() * len + start;
        //     },
        //     abc : function () {

        // }); // 加到工具方法里面

        $.extend({
            definedMandom:function(start,end){
                var len=end-start;
                return Math.random()*len+start;
            }
        })
        console.log($.definedMandom(2,5));

        //             })
        //         });

        //         return this;

        //     },

        //     abc : function () {

        //     }

        // });


       

        $.fn.extend({
            drag:function(){
                var disX,
                    disY,
                    self=this;
                $(this).on('mousedown',function(e){            
                    disX=e.pageX-$(this).offset().left;
                    disY=e.pageY-$(this).offset().top;
                    $(document).on('mousemove',function(e){
                        $(self).css({left:e.pageX-disX,top:e.pageY-disY});
                    });

                    $(document).on('mouseup',function(e){
                        $(document).off('mousemove');
                    });
                });
                return this;
            }
        })
        $('#demo').drag();


    </script>
</body>
