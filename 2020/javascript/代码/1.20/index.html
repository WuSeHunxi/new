<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            opacity: 0.3;
            position: absolute;
            left: 200px;
            top: 2000px;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        var div=document.getElementsByTagName("div")[0];
        var timer=0;
        var speed=0.8;
        var lock=false;
        window.onscroll=function(){
            if(!lock){
                lock=true;
                if(div.offsetTop<=window.innerHeight+pageYOffset){
                    timer=setInterval(function(){
                        div.style.opacity=parseFloat(div.style.opacity)+speed;
                    
                    },30);
                    // div.style.transition='all 1s ';
                }
            }
        }
    </script>
</body>
</html>
