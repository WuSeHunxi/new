<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            /* opacity: 0.3; */
            position: absolute;
            left: 200px;
            top: 2000px;
        }
    </style>
</head>
<body>
    <div style="opacity: 0.3;"></div>
    <script>
        var div=document.getElementsByTagName("div")[0];
        var timer=0;
        var speed=0.08;
        var lock=false;
        window.onscroll=function(){
            lock=true;
            if(lock){
                lock=false;
                if(div.offsetTop<=window.innerHeight+pageYOffset){
                    timer=setInterval(function(){
                        console.log(div.style.opacity);
                        div.style.opacity=parseFloat(div.style.opacity)+speed;                
                    },1000);
                    // div.style.transition='all 1s ';
                }
            }
        }
    </script>
</body>
</html>
