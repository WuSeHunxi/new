</head>
<body>
    <script>
        
        /**
         * 
         * 互联网的起源：
         *      1969年，互联网雏形----->美国四所大学
         *                                  加利福尼亚大学洛杉矶分校
         *                                  斯坦福大学
         *                                  加利福尼亚大学
         *                                  犹他州大学
         * 
         * 互联网：Internet--->因特网，英特网，网络网际
         * 
         * 1989年，欧洲例子研究所---->协议
         * 
         * WWW(World Wide Web)
         * 
        */
        

        /**
         * 
         * 冯诺依曼式计算机五大组成部分：
         *      运算器：CPU GPU(浮点数运算) 
         *      存储器：内存(断电数据清空，但读写数据块) 硬盘(数据持久化，读写速度相对慢)
         *      控制器：主板上的一些器件
         *      输入设备：键盘 鼠标 麦克风 网口
         *      输出设备：显示器 耳机 网口
         * 
        */


        /**
         * 
         * IP地址的格式
         *      地址分为四个段：xxx.xxx.xxx.xxx，每个段是从0-255
         * 
         * IP地址的分类：根据第一段来分的
         *      一个IP地址分为两个部分：网络ID，主机ID
         *    看机器的个数来分配应该用哪类网络
         *      A类：0-127，(0.0.0.0~127.255.255.255)，一个网络大约能有1600+万台
         *      B类：128.0.0.0~191.255.255.255
         *      C类：192.0.0.0~223.255.255.255，(一般路由器上的网络地址为私有网络地址：192.168.xxx.xxx)
         *      D类(多播地址)
         *      E类
        */


        /**
         * 
         * 域名与DNS解析
         *     www.baidu.com--->域名
         * 
         * 域名和IP形成对应关系
         *      首先，计算机是不知道域名对应的IP，那么他就问路由器，如果路由器认识这个域名，就返回一个IP，
         *      然后计算机访问这个IP。如果路由器不认识，他就问上一层路由器。如果问到了城市级别的路由器的
         *      时候还没有找到，那么就需要DNS服务器解析。如果DNS服务器不认识这个域名，那么就继续向上级DNS
         *      服务器查找。
         * 
         * 面试常问的问题：当向浏览器的地址栏中输入一个url按回车之后，网络中都会发生什么？
         *      比如说输入的是123.xyz。
         *     首先看浏览器的缓存，如果不认识就看本机的host文件(本机host不会缓存)，如果又不认识然后是家里的路由器，上级路由
         *     城市的DNS服务器，如果还没有就继续向上级的DNS服务器找，知道找到全球的gDNS服务器。
        */


        /**
         * 
         * 五层网络模型
         *      应用层：软件用到的协议(http协议，DNS协议)
         *      运输层：TCP协议(可靠传输，安全的)  UDP协议
         *      网络层：IP地址----IP协议
         *      数据链路层：硬件地址
         *      物理层
         * 
         * 五层网络模型如何传输数据：
         *      发送请求的时候在应用层中用HTTP协议包裹，然后从上到下依次加密(在外层添加协议)，直到物理层，
         *      然后将包裹的内容传给对方的网络，到达对方的网络后，在物理层开始，从下到上依次解析(解密)
         * 
        */


        /**
         * 
         * HTTP协议分为两个部分：请求  响应
         *      请求：Request
         *          请求方式(GET POST)  路径  协议版本
         *          
         *          POST /path?  HTTP1.1
         *          Host:www.baidu.com
         *          Connection:keep-alive
         *          User-Agent
         * 
         *          传文件的一些信息         
         * 
         * 
         *      响应：Response
         *          
         *          协议版本  状态码  message
         * 
         * 在请求的内容前面加上请求头：请求头hello 
         * 
         *  HTTP协议的GET和POST都是危险的
         * 
         * GET请求和POST请求的区别？
         *     1.是基于什么前提的？如果什么前提都没有，不使用任何规范，只考虑语法和理论上的HTTP协议，那么GET和POST
         *       几乎没有什么区别，只有名字是不一样的，仅此而已
         *     2.如果是基于RFC规范的
         *        2.1 理论上的：GET和POST具有相同语法，但是有不同的语义，即：GET用来获取数据，POST用来发送数据，
         *              其他方面没有区别。
         *        2.2 实现上的：各种浏览器就是这个规范的实现者(解析协议)。
         *              (web环境下的)常见的不同：
         *                     2.2.1 GET的数据在url(url不一定都展示在地址栏中)上是可见的，POST请求不显示在url中。
         *                     2.2.2 GET请求对长度是有限制的，POST请求的长度没有限制。
         *                     2.2.3 GET请求的数据可以收藏为书签，POST请求到的数据不可以收藏为书签。
         *                     2.2.4 GET请求后，按后退按钮，刷新按钮是没有影响的，但是POST请求会被重新提交。
         *                     2.2.5 GET的编码类型：application/x-www-form-url，
         *                           POST的编码类型有很多种,例如：encodeapplication/x-www-form-urlencoded  
         *                                                      mulipart/form-data(发送文件)。
         *                     2.2.6 GET的历史参数会被保存到浏览器中，但是POST不会保存在浏览器中。
         *                     2.2.7 GET只允许ASCII编码，POST没有编码限制，甚至允许发送二进制文件(文件)。
         *                     2.2.8 GET与POST相比，GET的安全性较差，因为所发的数据是url的一部分，如果发送的是密码
         *                           的话就会看到，也会被浏览器保存。
         * 
        */
    </script>
</body>
</html>
