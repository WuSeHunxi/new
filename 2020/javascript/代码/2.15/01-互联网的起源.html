         * 
         * IP地址的格式
         *      地址分为四个段：xxx.xxx.xxx.xxx，每个段是从0-255
         * 
         * IP地址的分类：根据第一段来分的
         *      一个IP地址分为两个部分：网络ID，主机ID
         *    看机器的个数来分配应该用哪类网络

         *      B类：128.0.0.0~191.255.255.255
         *      C类：192.0.0.0~223.255.255.255，(一般路由器上的网络地址为私有网络地址：192.168.xxx.xxx)
         *      D类(多播地址)
         *      E类
        */


        /**
         * 
         * 五层网络模型
         *      应用层：软件用到的协议(http协议，DNS协议)
         *      运输层：TCP协议(可靠传输，安全的)  UDP协议
         *      网络层：IP地址----IP协议
         *      数据链路层：硬件地址
         *      物理层
         * 
         * 五层网络模型如何传输数据：
         *      发送请求的时候在应用层中用HTTP协议包裹，然后从上到下依次加密(在外层添加协议)，直到物理层，
         *      然后将包裹的内容传给对方的网络，到达对方的网络后，在物理层开始，从下到上依次解析(解密)
