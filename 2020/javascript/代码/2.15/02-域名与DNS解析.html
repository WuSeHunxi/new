         * 域名和IP形成对应关系
         *      首先，计算机是不知道域名对应的IP，那么他就问路由器，如果路由器认识这个域名，就返回一个IP，
         *      然后计算机访问这个IP。如果路由器不认识，他就问上一层路由器。如果问到了城市级别的路由器的
         *      时候还没有找到，那么就需要DNS服务器解析。如果DNS服务器不认识这个域名，那么就继续向上级DNS
         *      服务器查找。

         *     首先看浏览器的缓存，如果不认识就看本机的host文件(本机host不会缓存)，如果又不认识然后是家里的路由器，上级路由
         *     城市的DNS服务器，如果还没有就继续向上级的DNS服务器找，知道找到全球的gDNS服务器。
