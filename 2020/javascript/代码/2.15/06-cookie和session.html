<body>
    <script>
            
        /**
         * 
         * Cookie和Session
         *      Cookie是存在浏览器中，不是存在某个页面中的。可以长期存储，不同的Cookie是存在与不同的域名下的。
         *          缺点：如果某个坏人复制了我浏览器里的Cookie，他就可以在他的电脑上登录我的账号。
         *      Session的信息是存在服务器端的，更安全。 
         *          缺点：数据存在Session上也有缺点，如果用户量非常大的话，服务器很耗资源。
         * 
         *          后端可能不止一台服务器，用户登录的信息一般只存在一台服务器上，因为用户的登录操作在哪台机器上执行
         *          一般就存在那台机器上。为了解决可能不在同一台服务器上的情况，需要通过反向代理的方式(轮询，IP哈希)。    
         * 
         * 用户登录的过程：
         *      1.初始状态：没有登录。
         *      2.访问百度的登录，输入用户名和密码。
         *      3.如果用户名和密码正确，百度的后端会向这个域名下设置一个Cookie(Cookie中写入的是用户加密后的基本信息)。
         *      4.以后每一次向八度发送请求，浏览器都会自动带上这些Cookie。
         *      5.服务器(后端)看到了带有ID的Cookie，就可以解析这个加密的ID来获取到这个用户本身的ID。
         *      6.如果能获取到本身的ID，那么就证明这个用户已经登录过了，所以后端可以继续保留用户的信息。
         * 
         * 
        */

    </script>
</body>
</html>
