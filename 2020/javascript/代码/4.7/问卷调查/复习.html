<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./index.css">
        <script src="./vue.js"></script>
    </head>

    <body>
        <div id="app">
            <div class="area" v-for="area in 2">
                <h2>{{ area === 1 ? '提问区' : '回答展示区' }}</h2>
                <ul>
                    <li v-for="question in questionList" :key="question.id">
                        <h3>{{question.title}}</h3>
                        <div v-if="question.type==='short'">
                            <input type="text" v-if="area===1"
                                v-model="question.answer">
                            <span v-else>{{question.answer}}</span>
                        </div>
                        <div v-if="question.type==='single'">
                            <template v-if="area===1">
                                <div v-for="item in question.chooseList"
                                    :key="item">
                                    <input type="radio" :value="item"
                                        v-model="question.answer">
                                    <span>{{item}}</span>
                                </div>
                            </template>
                            <span v-else>{{question.answer}}</span>
                        </div>
                        <div v-if="question.type==='multiple'">
                            <template v-if="area===1">
                                <div v-for="item in question.chooseList">
                                    <input type="checkbox" :value="item"
                                        v-model="question.answer">
                                    <span>{{item}}</span>
                                </div>
                            </template>
                            <div v-else>{{question.answer&&question.answer.toString()}}</div>
                        </div>
                        <div v-if='question.type==="long" '>
                            <div v-if="area===1">
                                <textarea v-model="question.answer"></textarea>
                            </div>
                            <span v-else>{{question.answer}}</span>
                        </div>
                    </li>
                </ul>

            </div>

        </div>
        <script>
        const vm = new Vue({
            el:"#app",
            data: {
                questionList: [{
                        type: 'short',
                        title: '1.请问你的姓名是？',
                        chooseList: null,
                        id: 0,
                    },
                    {
                        type: 'single',
                        title: '2.请问您的性别是？',
                        chooseList: [
                            '男',
                            '女',
                            '保密',
                        ],
                        id: 1,
                    },
                    {
                        type: 'multiple',
                        title: '3. 请选择您的兴趣爱好：',
                        chooseList: [
                            '看书',
                            '游泳',
                            '跑步',
                            '看电影',
                            '听音乐',
                        ],
                        id: 2,
                    },
                    {
                        type: 'long',
                        title: '4. 请介绍一下自己:',
                        chooseList: null,
                        id: 3,
                    },
                ]
            },
            methods: {

            }
        })

        vm.questionList.forEach(item => {
            if(item.type==='multiple'){
                vm.$set(item,'answer',[]);
            }else{
                vm.$set(item,'answer','');
            }
        });
    </script>
    </body>

</html>
