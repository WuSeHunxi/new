<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- 关于GPU（显卡）
        GPU分类：家用(游戏)和专业

        Vue虚拟DOM -->

        <div class="container">
            <h1 class="title">ajajja<span></span></h1>
            <p class="content">hhahahah</p>
        </div>
        <script>
            const vDom={
                tag:`div`,
                attrs:{
                    id:`container`
                },
                children:[
                    {
                        tag:'h1',
                        attrs:{
                            class:"title"
                        },
                        children:[
                            'ajajja',
                            {
                                tag:"span"
                            }
                        ]
                    },
                    {
                        tag:'p',
                        attrs:{
                            class:"content"
                        },
                        children:[
                            "hhahahah"
                        ]
                    }
                ]
            }
        </script>
    </body>
</html>
