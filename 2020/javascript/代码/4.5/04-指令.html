<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <style>
        #app div {
            width: 100px;
            height: 100px;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .blue {
            background-color: blue;
        }
    </style>
    </head>

    <body>
        <!-- v-bind：绑定属性，双引号里面可以写表达式，等价于: -->
        <!-- :class：绑定多个class的话需要使用[]，如果重复的话只识别前面的
              两种绑定方式：[]  {}  :class 和class不冲突-->
        <!-- {yellow:flag,green:greenFlag}，根据true或者false来添加类名，（利用对象的形式） -->
        <!-- style：{} []  :style>style -->
        <!-- v-on：监听事件，等价于@ -->
        <div id="app">
            <!-- <img v-bind:src="imgUrl" alt="" class="red" :class="{yellow:
                flag,green:greenFlag}" :class="[redClass blueClass]"> -->
            <!-- <img :src="imgUrl" alt=""> -->
            <!-- <div :style="{width:'100px',height:'100px',backgroundColor:color}"></div>
            <div style="width:500px;height:500px" :style="[divStyle,divStyle1]"></div> -->
            <button v-on:click="change('red')">red</button>
            <!-- <button @click="change('red')">red</button> -->
            <button v-on:click="change('blue')">blue</button>
            <button v-on:click="change('yellow')">yellow</button>
            <div :class="color"></div>
        </div>
        <script>
        const vm = new Vue({
            el: "#app",
            data: {
                imgUrl: 'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2246792195,267142679&fm=27&gp=0.jpg',
                redClass: "red",
                blueClass: "blue",
                flag: true,
                greenFlag: true,
                color: "red",
                divStyle: {
                    width: '100px',
                    heigth: "100px",
                    backgroundColo: "red"
                },
                divStyle1: {
                    color: "#fff"
                },
                color: "red",
                // change(){//在data中的方法的this是window
                //     console.log(this)
                // }
            },
            methods: {
                change(color) { //事件处理函数
                    this.color = color; //使用this的时候不能使用箭头函数
                }
            }
        })
    </script>
    </body>

</html>
