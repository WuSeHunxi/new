<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
  #app div {
      width: 100px;
      height: 100px;
    }
    .red {
      background-color: red;
    }

    .yellow {
      background-color: yellow;
    }

    .blue {
      background-color: blue;
    }
  </style>
  </head>
  <body>
    <!-- 1. v-bind: 绑定属性 (v-bind:  <==> : )-->
    <!-- class  [] {} -->
    <!-- style {} [] :style > style-->
    <!-- 2. v-on: <==> @-->

    <div id="app">
      <!-- <img :src="imgUrl" alt="" class="red" :class="{ red : flag}" /> -->
      <!-- <div style="width: 500px; height: 500px;" :style="[divStyle, divStyle1]">i am a  div</div> -->
      <button @click="change('red')">red</button>
      <button @click="change('blue')">blue</button>
      <button @click="change('yellow')">yellow</button>

      <div :class="color"></div>
    </div>

    <script>
    const vm = new Vue({
      el: '#app',
      data: {
        imgUrl: 'https://ss0.bdstatic.com/70cFuHSh_Q1YnxGkpoWK1HF6hhy/it/u=2246792195,267142679&fm=27&gp=0.jpg',
        redClass: 'red',
        blueClass: 'blue',
        flag: !true,
        greenFlag: true,
        color: 'red',
        divStyle: {width: '100px', height: '100px', backgroundColor: 'red'},
        divStyle1: { color: '#fff'},
        color: 'red',
        // change: 'a'
      },
      methods: {
        change () {
          // console.log(color);
          // console.log(this);
          this.color = color;
        }
      }
    })   
  </script>
  </body>
</html>
