<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .move{
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="move"></div>
    <script>
        var move=document.getElementsByClassName("move")[0];
        move.onmousedown=function(e){
                var pointX=e.clientX-move.offsetLeft;
                var pointY=e.clientY-move.offsetTop;
            document.onmousemove=function(e){
                move.style.top=e.clientY-pointY+"px";
                move.style.left=e.clientX-pointX+"px";
            }
            document.onmouseup=function(){
                document.onmousemove=null;
                return;
            }
        }
    </script>
</body>
</html>
