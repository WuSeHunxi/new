<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            position: relative;
            width: 400px;
            height: 400px;
            border:1px solid #000;
            left: 10px;
            top: 0;
        }
        .pic img{
            width: 100%;
            height: 100%;
        }
        .wrapper .box{
            width: 200px;
            height: 200px;
            background-color: rgba(0,0,0,0.3);
            position: absolute;
            left: 0;
            top: 0;
            cursor: move;
        }
        .big-pic{
            position: absolute;
            left: 500px;
            top: 0;
            width: 400px;
            height: 400px;
            overflow: hidden;
        }
        .big-pic img{
            width: 800px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="pic">
            <img src="./image/niu.png" alt="">
        </div>
        <div class="box"></div>
    </div>
    <div class="big-pic">
        <img class="big" src="./image/niu.png" alt="">
    </div>
    <script>
        var wrapper=document.getElementsByClassName("wrapper")[0];
        var box=document.getElementsByClassName("box")[0];
        var big=document.getElementsByClassName("big")[0];
        box.onmousemove=function(e){
            var pointX=e.clientX;
            var pointY=e.clientY;
            console.log(box.offsetLeft);
            box.style.left=e.clientX-box.offsetWidth/2+"px";
            box.style.top=e.clientY-box.offsetHeight/2+"px";
            if(box.offsetLeft<=0){
                box.style.left=0+"px";
            }
            if(box.offsetLeft>wrapper.offsetWidth-box.offsetWidth){
                box.style.left=wrapper.offsetWidth-box.offsetWidth+'px';
            }
            if(box.offsetTop<=0){
                box.style.top=0+"px";
            }
            if(box.offsetTop>wrapper.offsetHeight-box.offsetHeight){
                box.style.top=wrapper.offsetHeight-box.offsetHeight+"px";
            }
        }
    </script>
</body>
</html>
