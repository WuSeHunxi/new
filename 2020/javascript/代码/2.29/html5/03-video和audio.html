<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        :root{
            width: 100%;
            height: 200%;
        }
        body{
            width: 100%;
            height: 100%;
        }
        .video_player{
            position: relative;
            width: 1000px;
            height: 500px;
            margin: 0 auto;
        }
        video{
            position: absolute;
            width: 1000px;
            height: 500px;
            left: 0;
            top: 0;
        }
        .menu{
            position: absolute;
            width: 100%;
            height: 50px;
            background-color: rgba(0,0,0,0.5);
            bottom: 0;
        }
        .play{
            width: 60px;
            height: 30px;
            position: absolute;
            border:1px solid #fff;
            text-align: center;
            line-height: 30px;
            color:#fff;
            border-radius: 10px;
            margin-left: 20px;
            top: 50%;
            margin-top: -14px;
            cursor: pointer;
        }
        .time{
            width: 100px;
            height: 30px;
            position: absolute;
            text-align: center;
            line-height: 30px;
            color:#fff;
            border-radius: 10px;
            margin-left: 120px;
            top: 50%;
            margin-top: -14px;
            cursor: pointer;
        }
        .progress_bar{
            position: absolute;
            width: 100%;
            height: 2px;
            background-color: red;
            left: 0;
            top: -2px;
        }
        .progress_bar div{
            position: absolute;
            width: 0px;
            height: 2px;
            background:orange;
            left: 0;
            top: 0;
        }
        .progress_bar i{
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background-color: #fff;
            left: 0px;
            top: -2px;
        }
        .quick{
            width: 60px;
            height: 30px;
            position: absolute;
            border:1px solid #fff;
            text-align: center;
            line-height: 30px;
            color:#fff;
            border-radius: 10px;
            margin-left: 20px;
            top: 50%;
            margin-top: -14px;
            cursor: pointer;
            margin-left: 400px;
        }
        .quick_list{
            position: absolute;
            width: 80px;
            height: 120px;
            background-color: rgba(0,0,0,0.5);
            left: 400px;
            top: -120px;
            display: none;
        }
        .quick_list li{
            position: relative;
            height: 30px;
            width: 100%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
        .quick_list li:hover{
            color:green;
        }
        .vol_add{
            width: 60px;
            height: 30px;
            position: absolute;
            border:1px solid #fff;
            text-align: center;
            line-height: 30px;
            color:#fff;
            border-radius: 10px;
            top: 50%;
            left: 500px;
            margin-top: -15px;
            cursor: pointer;
        }
        .vol_ins{
            width: 60px;
            height: 30px;
            position: absolute;
            border:1px solid #fff;
            text-align: center;
            line-height: 30px;
            color:#fff;
            border-radius: 10px;
            margin-left: 20px;
            top: 50%;
            margin-top: -15px;
            cursor: pointer;
            left: 580px;
        }
        .full_screen{
            width: 60px;
            height: 30px;
            position: absolute;
            border:1px solid #fff;
            text-align: center;
            line-height: 30px;
            color:#fff;
            border-radius: 10px;
            margin-left: 20px;
            top: 50%;
            margin-top: -15px;
            cursor: pointer;
            left: 650px;
        }
    </style>
</head>
<body>
    <!-- controls是将原始的播放样式显示出来，但是正常情况下我们都是自己写更好看 -->
    <!-- <audio src=""></audio> -->
    <div class="video_player">
        <video src=""></video>
        <div class="menu">
            <div class="play">播放</div>
            <div class="time"></div>
            <div class="progress_bar">
                <div></div>
                <i></i>
            </div>
            <div class="quick">倍速</div>
            <div class="quick_list">
                <ul>
                    <li>正常</li>
                    <li>x1.25</li>
                    <li>x1.5</li>
                    <li>x2</li>
                </ul>
            </div>
            <div class="vol_add">音量加</div>
            <div class="vol_ins">音量减</div>
            <div class="full_screen">全屏</div>
        </div>
    </div>
    <script>
        var videoPlay=document.getElementsByClassName('video_player')[0];
        var video=videoPlay.getElementsByTagName("video")[0];
        var menu=document.getElementsByClassName("menu")[0];
        var play=document.getElementsByClassName("play")[0];
        var time=document.getElementsByClassName("time")[0];
        var progressBar=document.getElementsByClassName("progress_bar")[0];
        var quick=document.getElementsByClassName("quick")[0];
        var quickList=document.getElementsByClassName("quick_list")[0];
        var volAdd=document.getElementsByClassName("vol_add")[0];
        var volIns=document.getElementsByClassName("vol_ins")[0];
        var fullScreen=document.getElementsByClassName("full_screen")[0];

        videoPlay.onmouseenter=function(){
            menu.style.display='block';
        }
        videoPlay.onmouseleave=function(){
            menu.style.display='none';
        }

        play.onclick=function(){
            if(video.paused){//判断当前状态是暂停还是播放
                //播放方法play()
                video.play();
                play.innerHTML='暂停';
            }
            else{
                video.pause();
                play.innerHTML='播放';
            }
        }

        progressBar.onmouseenter=function(){
            progressBar.style.height="16px";
            progressBar.style.top="-14px";
            progressBar.getElementsByTagName("div")[0].style.height="16px";
            progressBar.getElementsByTagName("i")[0].style.height="18px";
        }

        progressBar.onmouseleave=function(){
            progressBar.style.height="2px";
            progressBar.style.top="-2px";
            progressBar.getElementsByTagName("div")[0].style.height="2px";
            progressBar.getElementsByTagName("i")[0].style.height="6px";
        }

        progressBar.click=function(){
            var location=e.layerX;
            var width=progressBar.clientWidth;
            var targetTime=location/width*video.duration;
            //进度条的时间进行跳转，但是只有http协议具有Content-Range这个属性才能设置时间进行跳转，
            //因此视频需要用服务器开启
            video.currentTime=targetTime;
        }

        quick.onclick=function(){
            quickList.style.display='block';
        }

        quickList.onmouseleave=function(){
            quickList.style.display='none';
        }

        var liList=quickList.getElementsByTagName("ul")[0].getElementsByTagName("li");
        // console.log(liList);
        for(var i=0;i<liList.length;i++){
            liList[i].index=i;
            liList[i].onclick=function(){
                if(this.index==0){//正常
                    video.playbackRate=1;//视频的播放速率
                    quick.innerHTML='倍速';
                }else if(this.index==1){//1.25
                    video.playbackRate=1.25;
                    quick.innerHTML="x1.25";
                }else if(this.index==2){//1.5
                    video.playbackRate=1.5;
                    quick.innerHTML='x1.5';
                }else{//2
                    video.playbackRate=2;
                    quick.innerHTML='x2';
                }
            }
        }

        //音量加和减控制的属性是volume
        volAdd.onclick=function(){
            video.volume=video.volume+0.1>1?1:video.volume+0.1;
        }

        volIns.onclick=function(){
            video.volume=video.volume-0.1<=0?0:video.volume-0.1;
        }

        fullScreen.onclick=function(){
            var dom=document.documentElement;
            dom.requestFullscreen();//使页面全屏
            //页面中的元素全屏是自己算出来的
            videoPlay.style.width=window.screen.width+"px";
            videoPlay.style.height=window.screen.height+"px";
            video.style.width=window.screen.width+"px";
            video.style.height=window.screen.height+"px";
        }

        setInterval(function(){
            var total=video.duration;//video的总时间，单位是秒数
            var nowTime=video.currentTime;//当前事件，单位是秒数
            time.innerHTML=parseInt(nowTime/60)+":"+parseInt(nowTime%60)+" / "+parseInt(total/60)+":"+parseInt(total%60);
            var width=nowTime/total*progressBar.clientWidth;
            progressBar.getElementsByTagName("div")[0].style.width=width+"px";
            progressBar.getElementsByTagName("i")[0].style.left=width+"px";
        },1000)
    </script>
</body>
</html>
