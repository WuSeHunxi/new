<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='can' width="500px" height="300px"></canvas>
    <!-- 坐标系的平移和旋转是全局的，无论你是否开启新的路径 -->
    <script>
        //save()--->存储当前的坐标平移，缩放以及旋转状态，在beginPath之前添加
        //restore()--->恢复原来的平移的旋转状态，在beginPath之后添加
        
        var canvas=document.getElementById("can");
        var ctx=canvas.getContext("2d");

        ctx.beginPath();
        // ctx.fillStyle='red';
        // ctx.font='50px Georgia';//对两种文字都会设置
        //空心
        // ctx.strokeText('panda',200,100);//200 100文字出现的位置
        // //文字填充
        // ctx.fillText('mm',200,300);

        ctx.font="30px Georgia";
        ctx.fillStyle='red';
        ctx.fillText('hello',200,100);

        ctx.beginPath();
        ctx.fillStyle='blue';
        ctx.strokeText('world',200,150);
    </script>
</body>
</html>
