<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='can' width="500px" height="300px"></canvas>
    <!-- 坐标系的平移和旋转是全局的，无论你是否开启新的路径 -->
    <script>
        //save()--->存储当前的坐标平移，缩放以及旋转状态，在beginPath之前添加
        //restore()--->恢复原来的平移的旋转状态，在beginPath之后添加
        
        var canvas=document.getElementById("can");
        var ctx=canvas.getContext("2d");

        //线端样式
        ctx.beginPath();
        ctx.lineWidth=15;
        ctx.moveTo(100,100);
        ctx.lineTo(200,100);
        ctx.lineTo(100,130);
        ctx.lineJoin='miter';
        ctx.miterLimit=5;//截掉两线相交的尖角
        // ctx.lineCap='round';//一条线的线端：butt square round
        // ctx.lineJoin='round';//两个线接触时的属性：round bevel miter(miterLimit)
        ctx.stroke();

        // ctx.lineCap='';
        // ctx.lineJoin='';
        // ctx.miterLimit
    </script>
</body>
</html>
