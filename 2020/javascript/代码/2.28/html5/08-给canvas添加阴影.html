<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='can' width="500px" height="300px"></canvas>
    <!-- 坐标系的平移和旋转是全局的，无论你是否开启新的路径 -->
    <script>
        //save()--->存储当前的坐标平移，缩放以及旋转状态，在beginPath之前添加
        //restore()--->恢复原来的平移的旋转状态，在beginPath之后添加
        
        var canvas=document.getElementById("can");
        var ctx=canvas.getContext("2d");
        ctx.beginPath();
        ctx.shadowColor='red';
        ctx.shadowBlur=50;//阴影大小
        // ctx.shadowOffsetX=15;//阴影x方向上平移了15
        ctx.fillRect(0,0,200,100);

        // ctx.shadowColor
        // ctx.shadowBlur 
        // ctx.shadowOffsetX
    </script>
</body>
</html>
