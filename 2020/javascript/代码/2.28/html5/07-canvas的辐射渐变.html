<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='can' width="500px" height="300px"></canvas>
    <!-- 坐标系的平移和旋转是全局的，无论你是否开启新的路径 -->
    <script>
        //save()--->存储当前的坐标平移，缩放以及旋转状态，在beginPath之前添加
        //restore()--->恢复原来的平移的旋转状态，在beginPath之后添加
        
        var canvas=document.getElementById("can");
        var ctx=canvas.getContext("2d");

        ctx.beginPath();
        //从起始圆的边向结束圆得便扩散，当起始圆在结束圆里面，哪个圆大，外界颜色就是哪个圆
        // var bg=ctx.createRadialGradient(100,100,0,100,100,100);//坐标加半径--->圆
        // var bg=ctx.createRadialGradient(50,50,20,100,100,100);//圆心不重合
        // var bg=ctx.createRadialGradient(50,50,100,100,100,20);
        
        //起始圆和结束圆相离的时候，给两个圆做切线，切线的延长线最后会合在一个点上
        var bg=ctx.createRadialGradient(20,20,0,100,100,50);
        bg.addColorStop(0,'red');
        bg.addColorStop(0.5,'green');
        bg.addColorStop(1,'blue');
        ctx.fillStyle=bg;
        ctx.fillRect(0,0,200,200);
    </script>
</body>
</html>
