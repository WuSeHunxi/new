<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        polyline{
            /* fill:transparent; */
            stroke: turquoise;
            stroke-width:13px;
            stroke-opacity: 0.5;/*边框半透明*/
            fill-opacity: 0.3;/*填充半透明*/
            stroke-linecap: round;/*线的中间是不同的*/
            stroke-linejoin: round;/*bevel  miter跟canvas差不 多*/
        }

        polygon{
            /* fill:transparent; */
            stroke: rgb(28, 233, 209);
            stroke-width:13px;
            fill-opacity: 0.3;/*填充半透明*/
            stroke-opacity: 0.5;/*边框半透明*/
        }

        text{
            stroke: violet;/*颜色*/
            stroke-width: 1px;/*加粗*/
            font-size: 40px;
            /* color:blue; */
            fill: blue;
        }
    </style>
</head>
<body>
    <svg width="500px" height="300px" style="border:1px solid #000;">
        <circle r="50" cx="50" cy="220"></circle>
        <ellipse rx="100" ry="30" cx="400" cy="200"></ellipse>
        <!--折线默认情况下会填充和闭合，画到哪就停了-->
        <polyline points="0 0,50 50,50 100,100 100,100 50"></polyline>

        <!-- 画多边形，最后会连上 -->
        <!-- <polygon points="0 0,50 50,50 100,100 100,100 50"></polygon> -->

        <text x="300" y="50">邓哥身体好</text>


    </svg>
</body>
</html>
