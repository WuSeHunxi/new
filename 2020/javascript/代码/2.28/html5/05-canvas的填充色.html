<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 1px solid;
            position: absolute;
            left: 200px;
            top: 50px;
        }
    </style>
</head>
<body>
    <canvas id='can' width="500px" height="300px"></canvas>
    <!-- 坐标系的平移和旋转是全局的，无论你是否开启新的路径 -->
    <script>
        //save()--->存储当前的坐标平移，缩放以及旋转状态，在beginPath之前添加
        //restore()--->恢复原来的平移的旋转状态，在beginPath之后添加
        
        var canvas=document.getElementById("can");
        var ctx=canvas.getContext("2d");
        
        //canvas在使用图片的时候需要创建一个纹理
        var img=new Image();
        img.src='';
        img.onload=function(){
            ctx.beginPath();
            ctx.translate(100,100);
            var bg=ctx.createPattern(img,'no-repeat');//图片的填充是从坐标系原点开始的
            ctx.fillStyle=bg;
            ctx.fillRect(0,0,200,100);
        }
    </script>
</body>
</html>
