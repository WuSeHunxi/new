<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id='can' width="500px" height="300px"></canvas>
    <!-- 坐标系的平移和旋转是全局的，无论你是否开启新的路径 -->
    <script>
        //save()--->存储当前的坐标平移，缩放以及旋转状态，在beginPath之前添加
        //restore()--->恢复原来的平移的旋转状态，在beginPath之后添加
        
        var canvas=document.getElementById("can");
        var ctx=canvas.getContext("2d");
        // ctx.beginPath();
        // //线性渐变的起点还是画布的圆点
        // var bg=ctx.createLinearGradient(0,0,0,100);
        // bg.addColorStop(0,'white');//关键帧，从0到1
        // bg.addColorStop(1,'black');
        // ctx.fillStyle=bg;
        // ctx.translate(100,100);
        // ctx.fillRect(0,0,200,100);

        ctx.beginPath();
        //通过线性增添的颜色在画布上都是，图形在不同的位置上渐变的颜色不同。
        var bg=ctx.createLinearGradient(0,0,200,0);
        bg.addColorStop(0,'black');
        bg.addColorStop(1,'white');
        ctx.fillStyle=bg;
        ctx.fillRect(100,0,200,100);
    </script>
</body>
</html>
