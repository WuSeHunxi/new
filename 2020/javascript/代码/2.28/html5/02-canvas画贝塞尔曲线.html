<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            canvas{
                border: 1px solid#000;
            }
        </style>
    </head>
    <body>
        <canvas id='can' width="500px" height="300px"></canvas>
        <script>
        var canvas=document.getElementById("can");
        var ctx=canvas.getContext("2d");
        // ctx.beginPath();
        // ctx.moveTo(100,100);
        // ctx.quadraticCurveTo(200,200,300,100);//二次贝塞尔曲线
        // // ctx.bezierCurveTo(200,200,300,100,400,200);//三次贝塞尔曲线
        // ctx.stroke();


        //完成一个小波浪
        var width=500;
        var height=300;
        var offset=0;
        var num=0;
        setInterval(function(){
            ctx.clearRect(0,0,500,300);
            ctx.beginPath();
            ctx.moveTo(0+offset-500,height/2);
            ctx.quadraticCurveTo(width/4+offset-500,height/2-100+Math.sin(num)*120,width/2+offset-500,height/2);
            ctx.quadraticCurveTo(width/4*3+offset-500,height/2+100-Math.sin(num)*120,width+offset-500,height/2);
            ctx.stroke();

            ctx.moveTo(0+offset,height/2);
            ctx.quadraticCurveTo(width/4+offset,height/2-100+Math.sin(num)*120,width/2+offset,height/2);
            ctx.quadraticCurveTo(width/4*3+offset,height/2+100-Math.sin(num)*120,width+offset,height/2);
            // ctx.quadraticCurveTo(width/4+offset,height/2+Math.sin(num)*120,width/2+offset,height/2);
            // ctx.quadraticCurveTo(width/4*3+offset,height/2-Math.sin(num)*120,width/4*3+offset,height/2)
            ctx.stroke();
            offset+=5;
            offset%=500;//循环使图形不断
            num+=0.02;
        },1000/30);
    </script>
    </body>
</html>
