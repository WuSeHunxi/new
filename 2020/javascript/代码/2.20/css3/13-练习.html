<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            width: 600px;
            height: 300px;
            border:1px solid #000;
            display: flex;
            flex-direction: row;
            /* flex-direction:column; */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;/*分行*/
        }
        .content{
            float: left;
            width: 100px;
            height: 100px;
            border:1px solid green;
            box-sizing: border-box;
            flex-grow: 1;
        }
        .content:first-of-type{
            /* flex-grow: 0; */
            align-self:flex-end;
        }

        .box{
            width: 600px;
            height: 300px;
            border:1px solid #000;
            display: flex;
        }

        .box-content{
            width: 200px;
            height: 100px;
            float: left;
            border:1px solid green;
            flex-shrink: 1;
            box-sizing: border-box;
        }
        .box-content:last-of-type{
            width: 400px;
            flex-shrink: 3;/*压缩*/
        }
    </style>
</head>
<body>
    <!-- <div class="wrapper">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div> -->
        <!-- <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div> -->
    <!-- </div> -->


    <div class="box">
        <div class="box-content">1</div>
        <div class="box-content">2</div>
        <div class="box-content">3</div>
    </div>
</body>
</html>
