<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .wrapper{
            width: 600px;
            height: 600px;
            border:1px solid #000;
            display: flex;
            flex-direction: row;
        }
        .content{
            /*flex-grow(伸)->按照设置的比例分配剩余的空间，以此修改原来的大小
              flex-shrink(缩)->计算公式很特殊
              flex-basis->优先级高于width*/
            /* flex-grow: 3;分别设置的时候代表最后一个 */

            flex-shrink: 1;/*超过容器宽度压缩*/
            /* flex-basis: 300px;优先级高于width */
            /* flex-grow: 3; */
            width: 200px;
            height: 100px;
            /* border: 1px solid green; */
            /* box-sizing: border-box; */
        }
        /* .content:first-of-type{
            /*当值为0的时候不分配剩余空间*/
            /* flex-grow: 1; */
        /*}*/
        /* .content:nth-of-type(2){
            flex-grow: 1;
        } */

        /*
        flex-shrink的压缩算法：
            使用flex-shrink的计算过程：200px*1+200px*1+400px*31600px
                200px*1
            ----------- * 200px = 25px
                1600
                400px*3
            ------------- * 200px = 150px
                1600
        */
        .content:nth-of-type(3){
            width: 400px;
            flex-shrink: 3;
        }



    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content">1</div>
        <div class="content">2</div>
        <div class="content">3</div>
    </div>
</body>
</html>
