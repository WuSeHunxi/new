<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="./jquery.js"></script>
    <script>

        var cb=$.Callbacks('memory');

        function a(){
            console.log("a");
        }

        function b(){
            console.log("b");
        }

        cb.add(a,b);
        cb.fire();

        function d(){
            console.log("d");
        }

        cb.add(d);

        
    </script>
</body>
</html>
