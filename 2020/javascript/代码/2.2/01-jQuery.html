<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <ul>
            <li></li>
            <li data="Duyi"></li>
            <li class='demo'><span>span1</span></li>
            <li></li>
            <li class="demo"><p>p1</p></li>
        </ul>
    </div>
    <script src="./jquery.js"></script>
    <script>
        /**
         * 
         * $--->是一个函数
         * jq选择器
        */
        $('.wrapper ul li:first').css({width:100,height:10,backgroundColor:'red'});
        $('.wrapper ul li:even').css({width:100,height:10,backgroundColor:'pink'});

        //属性过滤  如果在data后面加$--->以Duyi结尾，加^--->以Duyi开头
        $('li[data="Duyi"]').css({width:100,height:100,backgroundColor:'yellow'});

        //容错机制
        $(null).css({width:100});//不会报错
        $('.wrapper ul li').each(function(index,ele){
            console.log(ele);
            console.log($(ele));//--->将原生的dom对象包装成jq对象 
            $(ele).find('span').css({width:100,height:100,backgroundColor:"blue"});
        })

        // dom-->$(dom)--->将原生的dom对象变成jq对象

        /**
         * 标签加载完就可以执行
         *    $(function({}))<---->$(document.ready(function(){}))
         * 页面全部加载完才能执行
         *    window.onload=function(){}
         * 
        */

        console.log($('ul','.wrapper'));//选择在.wrapper下面的ul 
    </script>
</body>
</html>
