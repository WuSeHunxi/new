<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="demo"></div>
    <input type="checkbox">
    <script src="./jquery.js"></script>
    <script>
        //设置值
        $(".demo").css({width:100,height:100,backgroundColor:"red"});
        //取值
        console.log($(".demo").css("width"));

        //attr
        console.log($(".demo").attr('class'));
        console.log($("input").attr("checked"));//undefined

        //prop 对于表单类的属性返回的值都是true或者false
        console.log($("input").prop("checked"));//false
        //对于自定义的属性能够获取到，但是不能在行间样式中显示
        // $('.demo').prop('data','111');
        
    </script>
</body>
</html>
