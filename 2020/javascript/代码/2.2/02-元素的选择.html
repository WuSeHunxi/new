    <div class="wrapper"> 
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>

    <script src="./jquery.js"></script>
    <script>
        console.log($(".demo").eq(null));
        console.log($(".demo").get(null));

        //find在原有的基础上向下寻找
        // $(".wrapper")//前一个是document 
        //     .css({position:"relative"})
        //         .find("ul")//前一个是.warpper
        //             .css({listStyle:"none"})
        //                 .find("li")//前一个是ul
        //                     .css({color:"red"});

        
        //filter-->过滤，只能过滤，不能查找(先全都选出来，然后再根据条件筛选)
        // $(".wrapper ul")
        //     .find("li")
        //         .filter(".demo")
        //             .css({color:"red"});

        $(".wrapper ul li").filter(function(index,ele){
            if(index>2){
                console.log($(ele));
            }
        })

        // //not--->跟filter正好相反
        // $(".wrapper ul")
        //     .find("li")
        //         .not(".demo")
        //             .css({color:"blue"});
        


        //has--->筛选,has里面的是筛选条件(后代)--(先限定条件然后在筛选)
        // $("li").has('ul').css({backgroundColor:"red"});//选择后代中有ul的li
        

        // //is--->可以用于精准的判断，即$(e.target).is('xxx')
        // var flag=$(".wrapper .demo").is(".p");
        // console.log(flag);

        $('ul').click(function(e){
            if($(e.target).is("li")){
                alert($(e.target).text());
            }else{
                alert($(this).text());
            }
        })


        //add--->集合操作，将不同的集合都放在一起进行统一操作
        $(".wrapper").add('ul').css({position:"relative"});


        //end-->回退操作
        $(".wrapper")
            .css({position:"relative"})
                .find("ul")
                    .css({position:"absolute"})
                        .end()//回到.wrapper那层
                            .css({position:"absolute"})


        
    </script>
