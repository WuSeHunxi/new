<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: absolute;
            width: 200px;
            height: 200px;
            left: 200px;
            top: 200px;
            background-color: pink;
            transform-origin:  0  0;
            transform:rotateY(85deg) rotateX(40deg) scale(2);
        }
    </style>
</head>
<body>
    <div></div>
    <!-- scale---它的伸缩变化的效果是不断叠加的，具有保留影响的效果，因此伸缩的顺序不同，带来的效果也不同
        
    
    -->
</body>
</html>
