<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title></title>

<body>

                <div class="spinner-grow"></div>

                <button class="btn btn-primary">
                    <div class="spinner-border spinner-border-sm text-light"></div>loading
                </button>
            </div>
        </div>
